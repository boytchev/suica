<body>

	<h1>Construct - Lemniscate of Bernoulli</h1>
	<p>Constructing Lemniscate of Bernoulli from truncated torus.</p>

	<suica>
		<demo altitude="0">
	</suica>
	
	<script>
		function torus(u)
		{
			u = 2*Math.PI*u;
			return [
				0,
				20*Math.sin(u),
				20*Math.cos(u)
			];
		}

		var torus = tube( [0,0,0], torus, 10, 400, 1, 'linen' );
		var cutter = cube( [0,0,20], [20,60,30], 'gray' );
		
		construct( 'torus-cutter', [40,0,0], 1, 'lightsalmon' );
	</script>
	
</body>
