<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dotted line</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Dotted line</h1>
	<p>Drawing framed cubes with dotted and dashed lines.</p>

	<suica>
		<demo>
		<cubeFrame x="-20" id="mb" color="orange">
		
		<line center="0,0,0" to="30,0,0" color="crimson">
		<line id="a" center="0,0,0" to="0,30,0" color="cornflowerblue">
		<line center="30,0,0" to="0,30,0" color="gray">
		<line center="0,0,0" to="0,0,30" color="orange">
		<line center="30,0,0" to="0,0,30" color="forestgreen">
		<line id="c" center="0,0,30" to="0,30,0" color="violet">
		<cubeFrame id="b" x="30" size="20" color="blue">
		<squareFrame id="d" z="20" color="peru">		
	</suica>
	
	<script>
		var dotted2 = drawing( 8, 1 );
			moveTo( 0, 0 );
			lineTo( 2, 0 );
			moveTo( 6, 0 );
			lineTo( 8, 0 );
		stroke( 'black', 4 );
		
		mb.image = dotted2;
		
		var dotted = drawing( 128, 1 );
		for( var i=0; i<128; i+=16)
		{
			moveTo( i, 0 );
			lineTo( i+6, 0 );
			moveTo( i+10, 0 );
			lineTo( i+12, 0 );
			stroke( 'white', 4 );
		}
		a.image = dotted;
		b.image = dotted;
		c.image = dotted;
		d.image = dotted;
	</script>
	
</body>
</html>
