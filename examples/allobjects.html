<!DOCTYPE html>
<html lang="en">

<head>
	<title>allObjects</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>allObjects</h1>
	<p>Retrieveng a list of all graphical objects.</p>

	<suica>
		<lookat from="0,0,100">
		<button class="tag" onclick="randomize()">Randomize</button>
	</suica>

	<script>
	
		var y = -25;
		while ( y<=25 )
		{
			var x = -50;
			while ( x<50 )
			{
				var width = random( 10, 30 );
		
				if ( x+width>50 ) width = 50-x;
		
				prism( 6, [ x, y, 0 ], [ 11, width-1, 11 ], 'linen' ).style( { spin: [ 90, 90, 30 ] } );
		
				x += width;
			}
		
			y += 10;
		}
		
		function randomize()
		{
			for ( var object of allObjects() )
				object.color = random([ 'dimgray', 'linen', 'lightsalmon', 'peachpuff', 'gray', 'white', 'black' ]);
		}
		
	</script>
	
</body>
</html>
