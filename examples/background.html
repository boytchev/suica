<!DOCTYPE html>
<html lang="en">

<head>
	<title>Background</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Background</h1>
	<p>Setting the background color of a drawing canvas.</p>
	
	<suica width="348" background="linen">
		<cube color="dimgray">
		<demo>
	</suica>
	
	<suica width="148" ontime="rainbow">
		<cube color="lightsalmon">
		<demo distance="150" altitude="0">
	</suica>
	
	<script>
		function rainbow( t )
		{
			background( 'hsl('+Math.round((100*t)%360)+',100%,90%)' );
		}
	</script>
	
</body>
</html>
