<!DOCTYPE html>
<html lang="en">

<head>
	<title>Anaglyph camera</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Anaglyph camera</h1>
	<p>Setting anaglyph stereo camera.</p>

	<suica anaglyph onTime="onTime">
	</suica>
	
	<script>
	
		var cubes = [];
		var grid = 10;
		
		for ( var x = -3; x<=3; x++ )
		for ( var y = -3; y<=3; y++ )
			cubes.push( cube([ grid*x, grid*y, 0 ], grid-1, random([ 'dimgray', 'linen', 'lightsalmon', 'peachpuff' ]) ) );
		
		function onTime( t )
		{
			for ( var i=0; i<cubes.length; i++ )
				cubes[ i ].depth = grid + 40 + 60*Math.sin( 5*t+i*i );
		}
		
	</script>
	
</body>
</html>
