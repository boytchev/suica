	<h1>Orthographic</h1>
	<p>Setting orthographic camera projection.</p>

	<suica orthographic="1,1000">
		<demo distance="200" altitude="60">
		<cube x="135"  size="120" color="dimgray">
		<cube x="-135" size="120" color="linen">
		<cube z="135"  size="120" color="lightsalmon">
		<cube z="-135" size="120" color="peachpuff">
	</suica>
