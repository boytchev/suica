<!DOCTYPE html>
<html lang="en">

<head>
	<title>VR camera</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>VR camera</h1>
	<p>Setting VR camera for VR headsets.</p>

	<suica vr>
	</suica>
	
	<script>
		var cubes = [];
		
		for( var x = -20; x<=20; x++ )
		for( var y = -20; y<=20; y++ )
		if( Math.max( Math.abs(x), Math.abs(y) ) == 20 )
		{
			cubes.push( cube( [x,y,0], 3, random(['dimgray','linen','lightsalmon','peachpuff']) ) );
		}
		
		onTime( loop );
		
		function loop( t )
		{
			for( var i=0; i<cubes.length; i++ )
				cubes[i].z = 60*Math.sin( (0.6+0.4*Math.sin(i))*t+i*i );
		}
	</script>

	
</body>
</html>
