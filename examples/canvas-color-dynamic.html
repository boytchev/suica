<body>

	<h1>Dynamic background color<small>Changing the background color of canvas in an animation loop.</small></h1>
	
	<suica>
		<cube>
		<demo>
	</suica>
	
	<script>
		animate( rainbow );
		
		function rainbow( t )
		{
			background( 'hsl('+Math.round((100*t)%360)+',100%,50%)' );
		}
	</script>
	
</body>
