<!DOCTYPE html>
<html lang="en">

<head>
	<title>Clone tag</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Clone tag</h1>
	<p>Cloning and modifying objects in HTML.</p>

	<suica>
		<demo distance="120">
		<group id="pawn" center="0,-10,0" color="black" spin="0,180">
			<sphere y="25" size="10">
			<sphere y="19" size="10,2,10">
			<pyramid size="12,25">
			<pyramid size="20,10">
		</group>
		
		<clone src="pawn" center="0,10,0" color="gray" spin="0,0">
		<clone src="pawn" center="0,0,10" color="lightcoral" spin="0,90">
		<clone src="pawn" center="0,0,-10" color="peachpuff" spin="180,90">
		<clone src="pawn" center="10,0,0" color="darkseagreen" spin="90,90">
		<clone src="pawn" center="-10,0,0" color="paleturquoise" spin="-90,90">

		<sphere size="28" color="linen">
	</suica>
</body>
</html>
