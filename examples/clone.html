<!DOCTYPE html>
<html lang="en">

<head>
	<title>Clone</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Clone</h1>
	<p>Cloning objects.</p>

	<suica>
		<demo>
		<cube id="a1" x="-50" size="15" color="linen">
		<sphere id="a2" x="-30" size="15" color="linen">
		<cylinder id="a3" x="-10" y="-7.5" size="15" color="linen">
		<prism id="a4" x="10" y="-7.5" size="15" color="linen">
		<cone id="a5" x="30" y="-7.5" size="15" color="linen">
		<pyramid id="a6" x="50" y="-7.5" size="15" color="linen">

		<square id="a7" x="-50" y="20" size="15" color="linen">
		<circle id="a8" x="-30" y="20" size="15" color="linen">
		<polygon id="a9" count="6" x="-10" y="20" size="15" color="linen">
		<point id="a10" x="10" y="20" size="15" color="linen">
		<line id="a11" from="30,20,0" to="50,20,0" color="lightgray">
	</suica>
	
	<script>
	
		for ( var i=1; i<=11; i++ )
		{
			var obj = window[ 'a'+i ].clone;

			obj.color = 'peachpuff';
			if ( i<11 )
				obj.z = 20;
			else
			{
				obj.from = [ 30, 20, 20 ];
				obj.to = [ 50, 20, 20 ];
			}
		}
		
	</script>
	
</body>
</html>
