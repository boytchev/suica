<!DOCTYPE html>
<html lang="en">

<head>
	<title>Construct - clone</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Construct - clone</h1>
	<p>Cloing constructs is faster that building constructs.</p>

	<suica>
		<demo distance="250">
		
		<cube id="box" color="linen" hidden>
		<sphere id="ball" size="40" color="dimgray" hidden>
		<construct id="a" src="box-ball" x="-25" color="lightsalmon" visible>

	</suica>
	
	<script>
		for( var x=-60; x<=60; x+=30 )
		for( var y=-60; y<=60; y+=30 )
		for( var z=-60; z<=60; z+=30 )
		{
			a.clone;
			its.center = [x,y,z];
			its.color = random(['black', 'linen', 'gray', 'peachpuff', 'white', 'dimgray', 'lightsalmon', 'lightgray']);
		}
	</script>
</body>
</html>
