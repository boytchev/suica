<!DOCTYPE html>
<html lang="en">

<head>
	<title>Construct - expression</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Construct - expression</h1>
	<p>Constructing an object with a geometrical expression.</p>

	<suica>
		<demo altitude="0">
		
		<cylinder id="A" x="-10" size="20,20"    color="lightgray" spin="90,90">
		<cube     id="B" x="0"   size="24,12,12" color="white">
		<cylinder id="C" x="-15" size="10,30"    color="dimgray" spin="90,90">
		
		<construct src="A-C" z=" 25" color="paleturquoise">
		<construct src="B-C" y=" 20" color="lightcoral">
		<construct src="A-B" z="-25" color="peachpuff">
		
		<construct src="B-A-C"   center="0,-20,-20" color="darkseagreen">	
		<construct src="B+C-A"   center="0,-20, 20" color="darkseagreen">	
		<construct src="B-A+A*C" center="0,-20,  0" color="darkseagreen">
	</suica>
</body>
</html>
