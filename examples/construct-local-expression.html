<body>

	<h1>Construct - local expression</h1>
	<p>Constructing an object with local objects.</p>

	<suica>
		<demo altitude="0">
		
	</suica>
	
	<script>
		var a = sphere( [0,0,0], 60, 'lightgray' );
			a.visible = false;
		
		function jointFrame( )
		{
			var b = cube( [0,0,0], [100,40,10], 'dimgray' );
				b.visible = false;
				
			var c = cube( [0,0,0], [40,10,100], 'dimgray' );
				c.visible = false;

			construct( {b:b, c:c, src:'a-b-c'} );
		}
		
		jointFrame( );
	</script>
</body>
