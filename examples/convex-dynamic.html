<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dynamic convex</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Dynamic convex</h1>
	<p>Dynamically changing the point set of a convex object.</p>

	<suica>
		<demo speed="0.5">
	</suica>

	<script>
	
		function r()
		{
			return THREE.MathUtils.randInt( -6, 6 );
		}

		function randomPoints()
		{
			var points = [];
			for ( var i=0; i<40; i++ )
				points.push([ r(), r(), r() ]);
				
			return points;
		}
		
		convex( randomPoints(), 5, 'linen' );
		its.image = 'https://boytchev.github.io/suica/assets/textures/grid.png';
		its.images = 0.25;
		
		setInterval( ()=>its.src=randomPoints(), 2000 );
		
	</script>
	
</body>
</html>
