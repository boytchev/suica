<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

	<h1>Convex &ndash; Truncated block</h1>
	<p>Using <code>convex</code> for a block with truncated edges and vertices.</p>

	<suica>
		<demo>
		
		<drawing id="pic" size="100" color="lightgray">
			<!--moveTo point="0,0,20,0,20,20,0,20">
			<stroke color="black" width="1" closed-->
		</drawing>
		
		<convex src="
			-2,1.2,-1; 2,1.2,-1; -2,1.2,1; 2,1.2,1;		
			-2,-1.2,-1; 2,-1.2,-1; -2,-1.2,1; 2,-1.2,1;
			
			2.2,1,1; 2.2,-1,1; 2.2,1,-1; 2.2,-1,-1;
			-2.2,1,1; -2.2,-1,1; -2.2,1,-1; -2.2,-1,-1;
			
			2,1,1.2; -2,1,1.2; 2,-1,1.2; -2,-1,1.2;
			2,1,-1.2; -2,1,-1.2; 2,-1,-1.2; -2,-1,-1.2;
		" size="15" image="https://boytchev.github.io/suica/assets/textures/grid.png" images="0.5">
	</suica>

</body>
