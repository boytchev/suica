<!DOCTYPE html>
<html lang="en">

<head>
	<title>Cube image</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Cube image</h1>
	<p>Decorating a cube with custom drawing.</p>

	<suica>
		<demo>
		<cube id="a" color="white">
	</suica>
	
	<script>
		var pic = drawing( 100, 100, 'lightgray' );
			arc( 25, 25, 15 );
		fillAndStroke( 'crimson', 'white', 10 );	
			arc( 100-25, 25, 15 );
		fillAndStroke( 'forestgreen', 'white', 10 );	
			arc( 25, 100-25, 15 );
		fillAndStroke( 'cornflowerblue', 'white', 10 );	
			arc( 100-25, 100-25, 15 );
		fillAndStroke( 'rgb(255,200,0)', 'white', 10 );	
		
		a.image = pic;
	</script>
	
</body>
</html>
