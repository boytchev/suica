<!DOCTYPE html>
<html lang="en">

<head>
	<title>Cuboid</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Cuboid</h1>
	<p>Modifying cubes into cuboids.</p>

	<suica>
		<demo>
		<cube color="dimgray" width="20" height="60">
		<cube x="+20" size="5,20,20" color="crimson">
		<cube x="-20" size="5,20,50" color="orange">
		<cube z="+20" size="5,60" color="cornflowerblue">
		<cube z="-20" size="20,5,5" color="forestgreen">
	</suica>
</body>
</html>
