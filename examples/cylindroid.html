	<h1>Cylindroid</h1>
	<p>Defining colored cylindroids.</p>

	<suica>
		<demo>
		<cylinder y="3" color="dimgray" size="25,2,25">
		<cylinder x="25" color="forestgreen" size="40,10,10">
		<cylinder x="-25" color="cornflowerblue" size="40,10,10">
