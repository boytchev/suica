<!DOCTYPE html>
<html lang="en">

<head>
	<title>Device orientation</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>

	<style>
		suica {
			position: relative;
		}
		
		div {
			width: calc( 100% - 1em );
			position: absolute;
			padding: 0.5em;
			border-bottom: 1px gray dotted;
		}
	</style>
</head>

<body>

	<h1>Device orientation</h1>
	<p>Retrieving mobile device orientation.</p>
	
	<suica ontime="tick">
		<div>
			time=<span id="time">undefined</span>
			<hr>
			alpha=<span id="alpha">undefined</span>
			<br>
			beta=<span id="beta">undefined</span>
			<br>
			gamma=<span id="gamma">undefined</span>
			<br>
			delta=<span id="delta">undefined</span>
			<br>
			absolute=<span id="absolute">undefined</span>
			<hr>
			<span id="info">undefined</span>
			<hr>
			<span id="debug">undefined</span>
		</div>
	</suica>
	
	<script>
		function tick( t )
		{
			element('debug').innerHTML = Device._debug;
			element('time').innerHTML = t.toFixed(1);
			if( typeof device != 'undefined' )
			{
				element('alpha').innerHTML = device.alpha;
				element('beta').innerHTML = device.beta;
				element('gamma').innerHTML = device.gamma;
				element('delta').innerHTML = device.delta;
				element('absolute').innerHTML = device.absolute;
			}
		}
	</script>
	
</body>
</html>
