<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing &ndash; arc</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing &ndash; arc</h1>
	<p>Drawing circles and circular arcs.</p>

	<suica>
		<demo>
		<cube id="a" color="white">
	</suica>
	
	<script>
	
		var y = 30;
		
		var pic = drawing( 100, 100, 'lightgray' );
		
		arc( 50, 50, 40 );
		stroke( 'lightsalmon', 3 );
		fill( 'white' );
		
		arc( 50, y+3, 3.5 );
		fill( 'black' );

		arc( 50, y, 15, -45, 45 );
		stroke( 'black', 5 );

		arc( 50, y, 25, -45, 45 );
		stroke( 'black', 5 );

		arc( 50, y, 35, -45, 45 );
		stroke( 'black', 5 );
		
		a.image = pic;
		
	</script>
	
</body>
</html>
