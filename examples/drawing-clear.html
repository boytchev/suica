<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing &ndash; clear</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing &ndash; clear</h1>
	<p>Clearing the canvas area before a new drawing.</p>

	<suica>
		<square z="-66" size="400,200" color="white" image="https://boytchev.github.io/suica/textures/tile.png" images="80,40">
		<square id="a" color="white" y="11" size="60,20">
		<square id="b" color="white" y="-11" size="60,20">
	</suica>
	
	<script>
		a.image = drawing( 300, 100 );
		b.image = drawing( 300, 100 );
		
		onTime( loop );
		
		function loop( t )
		{
			a.image.clear( 'lightsalmon' );
			a.image.fillText( 18, 20, (new Date()).toTimeString(), 'black', 'bold 66px Arial' );
			a.spin = [100*t - 50*Math.sin(100*t*Math.PI/180)];
			
			t = t+Math.PI/2;
			
			b.image.clear( );
			b.image.fillText( 18, 20, (new Date()).toTimeString(), 'black', 'bold 66px Arial' );
			b.spin = [100*t - 50*Math.sin(100*t*Math.PI/180)];
		}
		
	</script>
	
</body>
</html>
