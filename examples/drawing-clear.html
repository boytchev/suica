<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing &ndash; clear</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing &ndash; clear</h1>
	<p>Clearing the canvas area before a new drawing.</p>

	<suica onTime="onTime">
		<square z="-66" size="400,200" color="white" image="https://boytchev.github.io/suica/assets/textures/tile.png" images="80,40">
		<square id="a" color="white" y="11" size="60,20">
		<square id="b" color="white" y="-11" size="60,20">
	</suica>
	
	<script>
	
		a.image = drawing( 300, 100 );
		b.image = drawing( 300, 100 );
		
		function onTime( t )
		{
			a.image.clear( 'lightsalmon' );
			a.image.fillText( 18, 20, ( new Date() ).toTimeString(), 'black', 'bold 66px Arial' );
			a.spin = [ 100*t - 50*Math.sin( 100*t*Math.PI/180 ) ];
		
			t = t+Math.PI/2;
		
			b.image.clear( );
			b.image.fillText( 18, 20, ( new Date() ).toTimeString(), 'black', 'bold 66px Arial' );
			b.spin = [ 100*t - 50*Math.sin( 100*t*Math.PI/180 ) ];
		}
		
	</script>
	
</body>
</html>
