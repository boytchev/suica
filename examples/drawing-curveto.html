<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing &ndash; curveTo</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing &ndash; curveTo</h1>
	<p>Drawing a curved line with curveTo.</p>

	<suica>
		<demo>
		<cube id="a" color="white">
	</suica>
	
	<script>
	
		var pic = drawing( 100, 100, 'lightgray' );
		
		moveTo( 0, 0 );
		curveTo( 50, 150, 100, 0 );
		stroke( 'lightsalmon', 10 );
		fill( 'peachpuff' );
		
		a.image = pic;
		
	</script>
	
</body>
</html>
