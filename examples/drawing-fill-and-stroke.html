<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing &ndash; fill and stroke</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing &ndash; fill and stroke</h1>
	<p>Drawing a color-filled area with a border.</p>

	<suica>
		<demo>
		<cube id="a" color="white">
	</suica>
	
	<script>
		var pic = drawing( 100, 100, 'white' );
		
		arc( 50, 50, 100 );
		fill( 'linen' );	
		
		arc( 25, 25, 15 );
		stroke( 'black', 10 );	
		fill( 'peachpuff' );	
		
		arc( 100-25, 25, 15 );
		stroke( 'black', 10 );	
		fill( 'white' );	
		
		arc( 25, 100-25, 15 );
		stroke( 'black', 10 );	
		fill( 'lightgray' );	
	
		arc( 100-25, 100-25, 15 );
		stroke( 'black', 10 );	
		fill( 'lightsalmon' );	
		
		a.image = pic;
	</script>
	
</body>
</html>
