<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing &ndash; fill</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing &ndash; fill</h1>
	<p>Drawing a color-filled area.</p>

	<suica>
		<demo>
		<cube id="a" color="white">
	</suica>
	
	<script>
		var pic = drawing( 100, 100, 'lightgray' );
		
		moveTo( 50, 50 );
			lineTo( 0, 0 );
			lineTo( 0, 100 );
		fill( 'lightsalmon' );
		
		moveTo( 50, 50 );
			lineTo( 100, 0 );
			lineTo( 100, 100 );
		fill( 'peachpuff' );
		
		moveTo( 50, 50 );
			lineTo( 0, 0 );
			lineTo( 100, 0 );
		fill( 'dimgray' );
		
		moveTo( 50, 50 );
			lineTo( 0, 100 );
			lineTo( 100, 100 );
		fill( 'linen' );
		
		
		a.image = pic;
	</script>
	
</body>
</html>
