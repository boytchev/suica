<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing &ndash; fill</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing &ndash; fill</h1>
	<p>Drawing a color-filled area.</p>

	<suica>
		<demo>
		<cube id="a" color="white">
	</suica>
	
	<script>
	
		var pic = drawing( 100, 100, 'lightgray' );
		
		moveTo( 50, 50 );
		lineTo( 0, 0 );
		lineTo( 0, 100 );
		fill( 'lightsalmon' );
		
		moveTo( 50, 50 );
		lineTo( 100, 0 );
		lineTo( 100, 100 );
		fill( 'peachpuff' );
		
		moveTo( 50, 50 );
		lineTo( 0, 0 );
		lineTo( 100, 0 );
		fill( 'dimgray' );
		
		moveTo( 50, 50 );
		lineTo( 0, 100 );
		lineTo( 100, 100 );
		fill( 'linen' );
		
		a.image = pic;
		
	</script>
	
</body>
</html>
