<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing &ndash; fillText</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing &ndash; fillText</h1>
	<p>Printing text in a drawing.</p>

	<suica>
		<demo altitude="0">
		<cube id="c" color="white">
		<square id="a" color="white" center="28,0,15" size="21,7">
		<square id="b" color="white" center="-28,0,-15" size="21,7" spin="180">
	</suica>
	
	<script>
		var pic = drawing( 100, 100, 'gray' );
		
		fillText( 5, 7, 'A', 'white', 'bold 7em "Times New Roman"' );
		fillText( 55, 7, 'a', 'white', 'italic 7em "Times New Roman"' );
		
		c.image = pic;


		var pic = drawing( 100, 33 );
		
		moveTo( 0.5, 1.5 );
			lineTo( 99.5, 1.5 );
			lineTo( 99.5, 30.5 );
			lineTo( 0.5, 30.5 );
		stroke( 'black', 1, true );	
		fill( 'white' );	
				
		fillText( 28, 9, 'Save it', 'lightsalmon', '16px Arial' );
		fillText( 5, 7, 'ðŸ–«', 'black', 'bold 22px WingDings' );
		
		a.image = pic;


		var pic = drawing( 100, 33 );
		
		moveTo( 0.5, 1.5 );
			lineTo( 99.5, 1.5 );
			lineTo( 99.5, 30.5 );
			lineTo( 0.5, 30.5 );
		stroke( 'black', 1, true );	
		fill( 'white' );	
				
		fillText( 33, 9, 'Email it', 'lightsalmon', '16px Arial' );
		fillText( 5, 7, 'ðŸ–‚', 'black', 'bold 22px WingDings' );
		
		b.image = pic;
	</script>
	
</body>
</html>
