<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing in HTML</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing in HTML</h1>
	<p>Defining a drawing with HTML tags.</p>

	<suica>
		<demo>
		<drawing id="pic" width="132" height="132" color="lightsalmon">
			<!-- border -->
			<moveTo point="21,4">
			<lineTo x="111" y="4">
			<curveTo m="128,4" x="128" y="21">
			<lineTo x="128" y="111">
			<curveTo m="128,128" x="111" y="128">
			<lineTo point="21,128">
			<curveTo m="4,128" x="4" y="111">
			<lineTo point="4,21">
			<curveTo m="4,4" x="21" y="4">
			<fill color="linen">
			<stroke color="black" width="1">

			<!-- infinity -->
			<arc point="90,66" radius="16" from="-45" to="225">
			<arc point="42,66" radius="16" from="45" to="-225" ccw>
			<stroke color="black" width="30">
			<stroke color="linen" width="20">
			<stroke color="lightsalmon" width="13">
			<stroke color="peachpuff" width="10">

			<!-- text -->
			<fillText point="40,12" text="HTML" color="black" font="italic 20px TimesNewRoman">
		</drawing>
		
		<cube id="a" color="white" image="pic">
		
	</suica>
	
</body>
</html>
