<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing in JavaScript</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing in JavaScript</h1>
	<p>Defining a drawing with JavaScript commands.</p>

	<script>
		pic = drawing( 132, 132, 'lightsalmon' );

		// border
		moveTo( 21, 4 );
		lineTo( 111, 4 );
		curveTo( 128, 4, 128, 21 );
		lineTo( 128, 111 );
		curveTo( 128, 128, 111, 128 );
		lineTo( 21, 128 );
		curveTo( 4, 128, 4, 111 );
		lineTo( 4, 21 );
		curveTo( 4, 4, 21, 4 );
		fill( 'linen' );
		stroke( 'black', 1 );

		// infinity
		arc( 90, 66, 16, -45, 225 );
		arc( 42, 66, 16, 45, -225, false );
		stroke( 'black', 30 );
		stroke( 'linen', 20 );
		stroke( 'lightsalmon', 13 );
		stroke( 'peachpuff', 10 );

		// text
		fillText( 21, 12, 'JavaScript', 'black', 'italic 20px TimesNewRoman' );
	</script>
	
	<suica>
		<demo>
		<cube id="a" color="white" image="pic">
	</suica>
	
</body>
</html>
