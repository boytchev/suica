<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing &ndash; moveTo and lineTo</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing &ndash; moveTo and lineTo</h1>
	<p>Drawing individual lines on a cube.</p>

	<suica>
		<demo>
		<cube id="a" color="white">
	</suica>
	
	<script>
	
		var pic = drawing( 100, 100, 'lightgray' );
		
		moveTo( 10, 10 );
		lineTo( 90, 90 );
		moveTo( 90, 10 );
		lineTo( 10, 90 );
		stroke( 'lightsalmon', 10 );
		
		a.image = pic;
		
	</script>
	
</body>
</html>
