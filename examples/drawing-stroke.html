<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drawing &ndash; stroke</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drawing &ndash; stroke</h1>
	<p>Drawing a closed or open line.</p>

	<suica>
		<demo>
		<cube id="a" color="white">
	</suica>
	
	<script>
		var pic = drawing( 100, 100, 'lightgray' );
		
		moveTo( 10, 90 );
			lineTo( 10, 10 );
			lineTo( 90, 10 );
			lineTo( 90, 90 );
		stroke( 'lightsalmon', 10 );
		
		moveTo( 22, 78 );
			lineTo( 22, 22 );
			lineTo( 78, 22 );
			lineTo( 78, 78 );
		stroke( 'white', 7, true );
		
		moveTo( 32, 68 );
			lineTo( 32, 32 );
			lineTo( 68, 32 );
			lineTo( 68, 68 );
		stroke( 'dimgray', 5 );
		
		a.image = pic;
	</script>
	
</body>
</html>
