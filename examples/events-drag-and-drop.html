<!DOCTYPE html>
<html lang="en">

<head>
	<title>Drag and drop</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Drag and drop</h1>
	<p>Using canvas events for drag-and-drop (drag with the mouse).</p>

	<suica orthographic onpointerdown="pick" onpointermove="drag" onpointerup="drop">
		<sphere center="-60,-60,-800" size="100" color="peachpuff">
		<sphere center="+60,+60,-800" size="100" color="lightsalmon">
		<sphere center="-60,+60,-800" size="100" color="lightgray">
		<sphere center="+60,-60,-800" size="100" color="dimgray">
	</suica>
	
	<script>
	
		var activeObject, oldX, oldY;
		
		function pick( event )
		{
			activeObject = findObject( event );
			oldX = event.clientX;
			oldY = event.clientY;
		}
		
		function drag( event )
		{
			if ( activeObject )
			{
				activeObject.x += event.clientX-oldX;
				activeObject.y -= event.clientY-oldY;
				oldX = event.clientX;
				oldY = event.clientY;
			}
		}
		
		function drop( event )
		{
			activeObject = null;
		}
		
	</script>
	
</body>
</html>
