<!DOCTYPE html>
<html lang="en">

<head>
	<title>Setting event listeners</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Setting event listeners</h1>
	<p>Using different ways to set event listeners (click on capsule).</p>

	<suica>
		<demo>
		
		<!-- setting event listener with tag attributes-->
		<sphere x="-30" color="linen" click="onClick" spin="90,-90">
		<cylinder x="-10" height="20" color="linen" onClick="onClick" spin="90,-90">
		
		<cylinder id="a" x="10" height="20" color="linen" spin="90,-90">
		<cylinder id="b" x="30" height="20" color="linen" spin="90,-90">
		
		<sphere id="c" x="30" color="linen" spin="90,-90">
	</suica>
	
	<script>
		
		// setting event listener with addEventListener
		a.addEventListener( 'click', onClick );
		b.addEventListener( 'onClick', onClick );

		// setting event listener with direct assignment
		c.onclick = onClick;
		
		
		var previousObject;
		
		function onClick( event )
		{
			if ( previousObject ) previousObject.color = 'peachpuff';
		
			this.color = 'dimgray';
		
			previousObject = this;
		}
		
	</script>
	
</body>
</html>
