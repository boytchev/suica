<!DOCTYPE html>
<html lang="en">

<head>
	<title>Setting event listeners</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Setting event listeners</h1>
	<p>Using different ways to set event listeners (click on capsule).</p>

	<suica>
		<demo>
		
		<!-- setting event listener with tag attributes-->
		<sphere x="-30" color="linen" click="onClick">
		<cylinder x="-10" height="20" color="linen" onClick="onClick" spin="90,-90">
		
		<cylinder id="a" x="10" height="20" color="linen" spin="90,-90">
		<cylinder id="b" x="30" height="20" color="linen" spin="90,-90">
		
		<sphere id="c" x="30" color="linen">
		
	</suica>
	
	<script>
		
		// setting event listener with addEventListener
		a.addEventListener( 'click', onClick );
		b.addEventListener( 'onClick', onClick );

		// setting event listener with direct assignment
		c.onclick = onClick;
		
		
		var previousObject;
		
		function onClick( event )
		{
			if( previousObject ) previousObject.color = 'peachpuff';
			
			this.color = 'dimgray';
			
			previousObject = this;
		}
	</script>
</body>
</html>
