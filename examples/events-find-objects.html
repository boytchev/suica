<!DOCTYPE html>
<html lang="en">

<head>
	<title>Find objects</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Find objects</h1>
	<p>Finding all objects where a Suica event occured (click on bars).</p>

	<suica onclick="onClick">
	</suica>
	
	<script>
		var n = 40,
			colors = [ 'peachpuff', 'lightsalmon', 'lightgray', 'white' ];
		
		for ( var i=0; i<n; i++ )
			cube(
				[ random( -50, 50 ), random( -20, 20 ), random( -50, 50 ) ],
				[ 40, 10, 1 ],
				random( colors )
			).style( { spin: [ random( 0, 360 ), random( 0, 360 ), random( 0, 360 ) ] } );
		
		function onClick( event )
		{
			for ( var object of findObjects( event ) )
				object.color = 'dimgray';
		}
		
	</script>
	
</body>
</html>
