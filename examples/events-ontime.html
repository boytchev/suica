<!DOCTYPE html>
<html lang="en">

<head>
	<title>onTime</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>onTime</h1>
	<p>Capturing elapsed time for each rendered frame.</p>
	
	<suica>
		<div id="log"></div>
		<cube color="peachpuff">
		<demo>
	</suica>
	
	<script>
	
		suica.ontime = showTime;
		
		function showTime( t, dt )
		{
			element( 'log' ).innerHTML = `Time: ${t.toFixed( 1 )} &Delta;Time: ${dt.toFixed( 4 )}`;
		}
		
	</script>	
	
</body>
</html>
