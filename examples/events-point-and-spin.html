<!DOCTYPE html>
<html lang="en">

<head>
	<title>Point and spin</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Point and spin</h1>
	<p>Using '<code>this</code>' to access the event's object (hover the mouse).</p>

	<suica ontime="rotate">
		<prism y="-20" size="50,5" color="linen" onpointerenter="pick" onpointerleave="drop">
		<prism y="-15" size="50,5" color="lightsalmon" onpointerenter="pick" onpointerleave="drop">
		<prism y="-10" size="50,5" color="dimgray" onpointerenter="pick" onpointerleave="drop">
		<prism y="-5" size="50,5" color="peachpuff" onpointerenter="pick" onpointerleave="drop">
		<prism y="0" size="50,5" color="linen" onpointerenter="pick" onpointerleave="drop">
		<prism y="5" size="50,5" color="lightsalmon" onpointerenter="pick" onpointerleave="drop">
		<prism y="10" size="50,5" color="dimgray" onpointerenter="pick" onpointerleave="drop">
		<prism y="15" size="50,5" color="peachpuff" onpointerenter="pick" onpointerleave="drop">
	</suica>
	
	<script>
	
		function pick( event )
		{
			this.speed = 200;
		}
		
		function rotate( t, dT )
		{
			for ( var object of allObjects() )
				object.spinH += ( object.speed|0 )*dT;
		}
		
		function drop( event )
		{
			this.speed = 0;
		}
		
	</script>
</body>
</html>
