<!DOCTYPE html>
<html lang="en">

<head>
	<title>Proactive events</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Proactive events</h1>
	<p>Capturing when an object moves under the mouse pointer.</p>

	<suica proactive>
		<demo>
		<cube x="+30" size="20" color="peachpuff" onpointerenter="onPointerEnter" onpointerleave="onPointerLeave">
		<cube x="-30" size="20" color="lightsalmon" onpointerenter="onPointerEnter" onpointerleave="onPointerLeave">
		<cube z="+30" size="20" color="linen" onpointerenter="onPointerEnter" onpointerleave="onPointerLeave">
		<cube z="-30" size="20" color="gray" onpointerenter="onPointerEnter" onpointerleave="onPointerLeave">
	</suica>
	
	<script>

		function onPointerEnter( event )
		{
			this.oldColor = this.color;
			this.color = 'black';
		}
		
		function onPointerLeave( )
		{
			this.color = this.oldColor;
		}
		
	</script>
	
</body>
</html>
