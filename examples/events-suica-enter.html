<!DOCTYPE html>
<html lang="en">

<head>
	<title>Suica canvas enter</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Suica canvas enter/leave</h1>
	<p>Reacting when the mouse enters or leaves the Suica canvas.</p>

	<suica onPointerEnter="onPointerEnter" onPointerLeave="onPointerLeave">
		<demo distance="200">
		
		<sphere size="20" color="white">
		<pyramid count="4" x="15" size="42.42,15" color="lightgray" spin="90,90,45">
		<pyramid count="4" x="-15" size="42.42,15" color="dimgray" spin="-90,90,45">
		<pyramid count="4" y="15" size="42.42,15" color="peachpuff" spin="0,0,45">
		<pyramid count="4" y="-15" size="42.42,15" color="lightsalmon" spin="0,180,45">
	</suica>
	
	<script>
	
		const COLORS = [ 'peachpuff', 'gray', 'lightsalmon', 'black', 'lightgray', 'dimgray' ];
		
		function onPointerEnter( event )
		{
			demo( 100, 0 );
		}
		
		function onPointerLeave( event )
		{
			demo( 200, 0 );
		}
		
	</script>
	
</body>
</html>
