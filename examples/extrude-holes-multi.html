<!DOCTYPE html>
<html lang="en">

<head>
	<title>Extrude with multiple holes</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Extrude with multiple holes</h1>
	<p>Defining holes in an extruded objects.</p>

	<suica>
		<demo altitude="0">
	</suica>
	
	<script>
	
		var diskShape = shape( );
		arc( 0, 0, 40 );

		var bigHole = shape( );
		arc( 0, 0, 20 );

		var holes = [];
		for ( var i=0; i<12; i++ )
		{
			var a = i/12*Math.PI*2;
		
			var s = shape( );
			arc( 30*Math.cos( a ), 30*Math.sin( a ), 7 );
		
			holes.push( s );
		}
		
		extrude([ diskShape, bigHole, ...holes ], [ 0, 0, -5 ], 1, 'gray' );
		its.count = [ 10, 60 ];
		its.depth = 2;
		its.radius = 1;
		
	</script>
	
</body>
</html>
