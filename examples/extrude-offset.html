<!DOCTYPE html>
<html lang="en">

<head>
	<title>Extrude bevel offset</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Extrude bevel offset</h1>
	<p>Setting the distance to the extrusion perimeter.</p>

	<suica>
		<demo altitude="0">
	</suica>
	
	<script>
	
		var curvedShape = shape( );
		moveTo( -20, -20, 10, -20 );
		curveTo( 20, -20, 20, -10 );
		lineTo( 20, 20, -10, 20 );
		curveTo( -20, 20, -20, 10 );
		lineTo( -20, -20 );

		var circleHole = shape( 3 );
		arc( 0, 0, 10 );
		
		extrude([ curvedShape, circleHole ], [ 40, 0, -5 ], [ 0.5, 0.5, 10 ]);
		its.count = [ 10, 60 ];
		its.offset = -2;
		
		extrude([ curvedShape, circleHole ], [ 18, 0, -5 ], [ 0.5, 0.5, 10 ]);
		its.count = [ 10, 60 ];
		
		extrude([ curvedShape, circleHole ], [ -7, 0, -5 ], [ 0.5, 0.5, 10 ]);
		its.count = [ 10, 60 ];
		its.offset = 3;
		
		extrude([ curvedShape, circleHole ], [ -36, 0, -5 ], [ 0.5, 0.5, 10 ]);
		its.count = [ 10, 60 ];
		its.offset = 6;
		
	</script>
	
</body>
</html>
