<!DOCTYPE html>
<html lang="en">

<head>
	<title>Extrude round corners</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Extrude round corners</h1>
	<p>Rounding corners of extruded objects with `radius` and `offset`.</p>

	<suica>
		<demo altitude="0">
	</suica>
	
	<script>
	
		var curvedShape = shape( );
		moveTo( -20, -20, 10, -20 );
		curveTo( 20, -20, 20, -10 );
		lineTo( 20, 20, -10, 20 );
		curveTo( -20, 20, -20, 10 );
		lineTo( -20, -20 );

		var circleHole = shape( 3 );
		arc( 0, 0, 15 );
		
		extrude([ curvedShape, circleHole ], [ 30, 0, -5 ], [ 0.5, 0.5, 10 ]);
		its.count = [ 10, 60 ];
		
		extrude([ curvedShape, circleHole ], [ 0, 0, -5 ], [ 0.5, 0.5, 10 ]);
		its.count = [ 10, 60 ];
		its.radius = 1;
		its.offset = -1;
		
		extrude([ curvedShape, circleHole ], [ -30, 0, -5 ], [ 0.5, 0.5, 10 ]);
		its.count = [ 10, 60 ];
		its.radius = 2;
		its.offset = -2;
		
	</script>
	
</body>
</html>
