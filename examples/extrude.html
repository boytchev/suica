<body>

	<h1>Extrude</h1>
	<p>Building 3D object as extrusion of 2D shape.</p>

	<suica>
		<demo>
	</suica>
	
	<script>
		var s = shape( );
			moveTo( -20, -20, 10, -20 );
			curveTo( 20, -20, 20, -10 );
			lineTo( 20, 20, -10, 20 );
			curveTo( -20, 20, -20, 10 );
			lineTo( -20, -20 );

		extrude( s );
		
		extrude( s, [0,0,-10], [1,1,9], 'peachpuff' );
		extrude( s, [0,0,-12], [1,1,1], 'dimgray' );
			
	</script>
