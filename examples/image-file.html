<!DOCTYPE html>
<html lang="en">

<head>
	<title>Image file</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Image file</h1>
	<p>Stamping an image file on the surface of an object.</p>

	<suica>
		<demo>
		<cube x="-32" color="white" image="https://boytchev.github.io/suica/textures/flower.jpg">
		<cylinder id="a" y="-15" color="linen">
	</suica>
	
	<script>
	
		a.image = image( 'https://boytchev.github.io/suica/assets/textures/tile.png' );
		a.images = [ 9, 3 ];
		
		var c = sphere([ 32, 0, 0 ], 30, 'white' );
		c.image = 'https://boytchev.github.io/suica/assets/textures/blobs.jpg';
		c.images = [ 6, 2 ];
		
	</script>
	
</body>
</html>
