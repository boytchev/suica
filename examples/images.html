<!DOCTYPE html>
<html lang="en">

<head>
	<title>Images</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Images</h1>
	<p>Drawing copies of images across the surface of an object.</p>

	<script>
		var pic = drawing( 100, 100, 'white' );
		{
			arc( 50, 50, 100 );
			fill( 'linen' );	
			arc( 50, 50, 40 );
			fillAndStroke( 'peachpuff', 'black', 10 );	
			arc( 50, 50, 30 );
			fillAndStroke( 'white', 'black', 8 );	
			arc( 50, 50, 20 );
			fillAndStroke( 'lightgray', 'black', 6 );	
			arc( 50, 50, 10 );
			fillAndStroke( 'lightsalmon', 'black', 4 );	
		}
	</script>
	
	<suica>
		<demo>
		<cube id="a" color="white" x="-32" image="pic" images="1">
		<cube id="b" color="white" x="0"   image="pic" images="2">
		<cube id="c" color="white" x="32"  image="pic" images="4">
	</suica>
	
	
</body>
</html>
