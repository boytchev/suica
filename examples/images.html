<!DOCTYPE html>
<html lang="en">

<head>
	<title>Images</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Images</h1>
	<p>Drawing copies of images across the surface of an object.</p>

	<script>
	
		var pic = drawing( 100, 100, 'white' );

		arc( 50, 50, 100 );
		fill( 'linen' );
		arc( 50, 50, 40 );
		stroke( 'black', 10 );
		fill( 'peachpuff' );
		arc( 50, 50, 30 );
		stroke( 'black', 8 );
		fill( 'white' );
		arc( 50, 50, 20 );
		stroke( 'black', 6 );
		fill( 'lightgray' );
		arc( 50, 50, 10 );
		stroke( 'black', 4 );
		fill( 'lightsalmon' );
		
	</script>
	
	<suica>
		<demo>
		<cube id="a" color="white" x="-32" image="pic" images="1">
		<cube id="b" color="white" x="0"   image="pic" images="2">
		<cube id="c" color="white" x="32"  image="pic" images="4">
	</suica>
	
</body>
</html>
