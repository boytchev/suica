<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lerp</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>lerp</h1>
	<p>Linear interpolation between two positions in 3D.</p>

	<suica ontime="onTime">
		<cube id="a" x="-30" size="20" color="dimgray">
		<cube id="b" x="30" size="20" color="dimgray">

		<sphere id="c"  size="25">
	</suica>
	
	<script>
	
		function onTime( t )
		{
			var k = 0.5+0.5*Math.sin( 2*t );
			c.center = lerp( a, b, k );
		}
		
	</script>
</body>
</html>
