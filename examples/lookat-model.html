<!DOCTYPE html>
<html lang="en">

<head>
	<title>Model lookAt</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Model lookAt </h1>
	<p>Rotating a model towards another object.</p>

	<!-- The model is provided by www.kenney.nl License: Public Domain / CC0
			https://www.kenney.nl/assets/space-kit
	-->

	<suica onTime="loop">
		<orbit>
		<point id="target" size="10">
		<group id="template" hidden>
			<line from="0,0,0" to="0,40,0" color="gray">
			<group spinV="90">
				<model id="d" src="../assets/models/spaceships/craft_miner.glb" size="5" center="-10,-1,-10">
			</group>
		</group>
	</suica>

	<script>
	
		var spaceships = [];
		for ( var x=-20; x<=20; x+=40 )
		for ( var y=-20; y<=20; y+=40 )
		for ( var z=-20; z<=20; z+=40 )
			spaceships.push( template.clone.style( { hidden: false, center: [ x, y, z ] } ) );

		function loop( t, dT )
		{
			target.center = [ 10*Math.sin( 3*t+1 ), 10*Math.sin( 2*t-6 ), 10*Math.sin( 3*t+3 ) ];

			for ( var spaceship of spaceships )
				spaceship.lookAt( target );
		}
		
	</script>
	
</body>
</html>
