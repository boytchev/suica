<!DOCTYPE html>
<html lang="en">

<head>
	<title>lookAt</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>LookAt</h1>
	<p>Setting the camera view point.</p>

	<suica>
		<cube color="dimgray">
		
		<cube size="24,24,38" color="linen">
		<cube size="24,38,24" color="linen">
		<cube size="38,24,24" color="linen">
		
		<cube size="19,19,48" color="lightsalmon">
		<cube size="19,48,19" color="lightsalmon">
		<cube size="48,19,19" color="lightsalmon">
		
		<cube size="15,15,60" color="black">
		<cube size="15,60,15" color="black">
		<cube size="60,15,15" color="black">
		
		<cube size="12,12,70" color="peachpuff">
		<cube size="12,70,12" color="peachpuff">
		<cube size="70,12,12" color="peachpuff">
		
		<lookat from="60,60,60" to="0,5,0">
	</suica>

</body>
</html>
