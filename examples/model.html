<!DOCTYPE html>
<html lang="en">

<head>
	<title>Model</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Model</h1>
	<p>Creating object from external GLTF/GLB model.</p>

	<!-- Car models provided by www.kenney.nl -->
	<!-- https://www.kenney.nl/assets/car-kit -->
	<!-- License: Public Domain / CC0 -->

	<suica>
		<demo speed="0.3">
		<model src="../assets/models/cars/ambulance.glb" x="20" size="10">
		<model src="../assets/models/cars/suvLuxury.glb" size="10">
		<model src="../assets/models/cars/garbageTruck.glb" x="-20" size="10">
	</suica>

	<script>
		model( '../assets/models/cars/race.glb', [40,0,0], 10 );
		model( '../assets/models/cars/tractor.glb', [-40,0,0], 10 );
	</script>
</body>
</html>
