<!DOCTYPE html>
<html lang="en">

<head>
	<title>Model</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Model</h1>
	<p>Creating object from external GLTF/GLB model.</p>

	<!-- Car models provided by www.kenney.nl -->
	<!-- https://www.kenney.nl/assets/car-kit -->
	<!-- License: Public Domain / CC0 -->

	<suica>
		<demo speed="0.3">
		<model src="../assets/models/cars/ambulance.glb" x="20" size="10" spinH="180">
		<model src="../assets/models/cars/suvLuxury.glb" size="10" spinH="180">
		<model src="../assets/models/cars/garbageTruck.glb" x="-20" size="10" spinH="180">
	</suica>

	<script>
	
		model( '../assets/models/cars/race.glb', [ 40, 0, 0 ], 10 );
		its.spinH = 180;
		
		model( '../assets/models/cars/tractor.glb', [ -40, 0, 0 ], 10 );
		its.spinH = 180;
		
	</script>
	
</body>
</html>
