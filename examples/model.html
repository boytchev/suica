	<h1>Model</h1>

	<suica>
		<demo>
	</suica>

	<script>

		model( 'models/cars/race.glb', [40,0,0], 10 );

		model( 'models/cars/suvLuxury.glb', [0,0,0], 10 );

		model( 'models/cars/tractor.glb', [-40,0,0], 10 );
