<!DOCTYPE html>
<html lang="en">

<head>
	<title>Orbit</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>
	<h1>Orbit</h1>
	<p>Orbit mode &ndash; manual rotation of the 3D scene.</p>
	
	<suica>
		<orbit enablePan="false" altitude="0">
		<sphere size="80,4,4" color="black">
		<sphere size="4,80,4" color="black">
		<sphere size="4,4,80" color="black">
	</suica>
	
	<script>
	
		var colors = [ 'lightsalmon', 'linen', 'peachpuff', 'white', 'black', 'gray', 'dimgray' ];
		
		for ( var i=0; i<360; i+=5 )
		{
			cube([ 35*Math.cos( radians( i ) ), 0, 35*Math.sin( radians( i ) ) ], 2, random( colors ) );
			its.spinH = -i;

			cube([ its.x, its.z, its.y ], 2, random( colors ) );
			its.spinH = 90;
			its.spinV = -i;

			cube([ its.z, its.x, its.y ], 2, random( colors ) );
			its.spinH = 0;
			its.spinV = i;
		}
		
	</script>
	
</body>
</html>
