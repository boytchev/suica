<body>

	<h1>Point cloud</h1>
	<p>Using a loop to define a cloud of many yellow-red points.</p>

	<suica>
		<demo>
	</suica>
	
	<script>
		// number of points
		const N = 200;
		
		// creating all points
		for( var i=0; i<N; i++ )
		{
			var center = [random(-50,50), random(-30,30), random(-50,50)],
				color  = [1, random(), 0];
			
			point( center, random(5,15), color );
		}
	</script>
