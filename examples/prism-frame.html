	<h1>Prism frame</h1>
	<p>Defining colored prism frames.</p>

	<suica>
		<demo>
		<prismFrame color="black" size="30,5">
		<prismFrame x="28" color="forestgreen" size="20,15">
		<prismFrame x="-28" color="cornflowerblue" size="20">
		<prismFrame z="25" color="orange" size="20,15">
		<prismFrame z="-25" color="crimson" size="20,10">
	</suica>
