<!DOCTYPE html>
<html lang="en">

<head>
	<title>Attribute modification via button</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">

	<style>
		suica {
			position: relative;
		}
		
		button {
			font-family: 'Roboto', sans-serif;
			position: absolute;
			padding: 0.5em 1em 0.5em 0.75em;
			left: 0;
			top: 0;
			background: peachpuff;
			border: solid 1px gray;
			border-bottom-right-radius: 1em;
			cursor: pointer
		}
	</style>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Attribute modification via button</h1>
	<p>Setting and modifying attributes of objects created via HTML.</p>

	<suica>
		<demo>
		<cube x="-40" size="20">
		<cube x="-20" size="20">
		<cube x="0" size="20">
		<cube x="20" size="20">
		<cube x="40" size="20">
		<button onclick="randomize()">Randomize</button>
	</suica>

	<script>
		function randomize()
		{
			var cubes = document.getElementsByTagName( 'cube' );
			for( var cube of cubes )
			{
				cube.setAttribute( 'size', 10+10*Math.random() );
				cube.setAttribute( 'color', random(['dimgray','linen']) );
			}
		}
	</script>
</body>
</html>
