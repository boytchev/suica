<!DOCTYPE html>
<html lang="en">

<head>
	<title>Attribute modification via button</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Attribute modification via button</h1>
	<p>Setting and modifying attributes of objects created via HTML.</p>

	<suica>
		<demo>
		<cube x="-40" size="20">
		<cube x="-20" size="20">
		<cube x="0" size="20">
		<cube x="20" size="20">
		<cube x="40" size="20">
		<button class="tag" onclick="randomize()">Randomize</button>
	</suica>

	<script>
	
		function randomize()
		{
			var cubes = document.getElementsByTagName( 'cube' );
			for ( var cube of cubes )
			{
				cube.setAttribute( 'size', 10+10*Math.random() );
				cube.setAttribute( 'color', random([ 'dimgray', 'linen' ]) );
			}
		}
		
	</script>
	
</body>
</html>
