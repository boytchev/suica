<!DOCTYPE html>
<html lang="en">

<head>
	<title>Attribute modification</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Attribute modification</h1>
	<p>Setting and modifying attributes of objects created via HTML.</p>

	<suica>
		<demo>
		<cube x="-40" size="20">
		<cube x="-20" size="20">
		<cube x="0" size="20">
		<cube x="20" size="20">
		<cube x="40" size="20">
	</suica>
	
	<script>
	
		// get all cubes
		var cubes = document.getElementsByTagName( 'cube' );
	
		for( var cube of cubes )
		{
			// set random size
			cube.setAttribute( 'size', 10+10*Math.random() );
			
			// sets randomly picked color
			cube.setAttribute( 'color', random(['dimgray','linen']) );
		}
		
	</script>
</body>
</html>
