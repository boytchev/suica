<!DOCTYPE html>
<html lang="en">

<head>
	<title>Attribute modification</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Attribute modification</h1>
	<p>Setting and modifying attributes of objects created via HTML.</p>

	<suica>
		<demo>
		<cube x="-40" size="20">
		<cube x="-20" size="20">
		<cube x="0" size="20">
		<cube x="20" size="20">
		<cube x="40" size="20">
	</suica>
	
	<script>

		var cubes = document.getElementsByTagName( 'cube' );

		setInterval( function ()
		{
			for ( var cube of cubes )
			{
				cube.setAttribute( 'size', 10+10*Math.random() );
				cube.setAttribute( 'color', random([ 'dimgray', 'linen' ]) );
			}
		}, 500 );
		
	</script>
	
</body>
</html>
