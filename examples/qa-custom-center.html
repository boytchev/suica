<!DOCTYPE html>
<html lang="en">

<head>
	<title>Custom center</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Custom center</h1>
	<p>Using group object to simulateas objects with custom center.</p>

	<suica>
		<demo>
		<group id="p">
			<pyramid spinv="90" size="10" z="30" color="linen">
		</group>
		<sphere size="20" color="lightsalmon">
	</suica>
	
	<script>
	
		for ( var i=1; i<120; i++ )
		{
			p.clone.style( {
				spin: [ random( 0, 360 ), random( -45, 45 )+random( -45, 45 ) ],
				color: random([ 'linen', 'gray', 'peachpuff' ])
			} );
		}
		
	</script>
	
</body>
</html>
