<!DOCTYPE html>
<html lang="en">

<head>
	<title>Custom center</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Custom center</h1>
	<p>Using group object to simulateas objects with custom center.</p>

	<suica>
		<demo>
		<group id="p">
			<pyramid spin="0,90" size="10" z="30" color="linen">
		</group>
		<sphere size="20" color="lightsalmon">
	</suica>
	
	<script>
		for( var i=1; i<120; i++ )
		{
			p.clone.style( {
				spin:  [random(0,360),random(-45,45)+random(-45,45)],
				color: random(['linen','gray','peachpuff'])
			} );
		}
	</script>
</body>
</html>
