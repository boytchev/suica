<!DOCTYPE html>
<html lang="en">

<head>
	<title>Property modification</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Property modification</h1>
	<p>Setting and modifying attributes of objects created via HTML.</p>

	<suica>
		<demo>
		<cube id="a" x="-40" size="20">
		<cube id="b" x="-20" size="20">
		<cube id="c" x="0" size="20">
		<cube id="d" x="20" size="20">
		<cube id="e" x="40" size="20">
	</suica>
	
	<script>

		setInterval( function ()
		{
			a.size = 10+10*Math.random();
			a.color = random([ 'dimgray', 'linen' ]);
		
			b.size = 10+10*Math.random();
			b.color = random([ 'dimgray', 'linen' ]);
		
			c.size = 10+10*Math.random();
			c.color = random([ 'dimgray', 'linen' ]);
		
			d.size = 10+10*Math.random();
			d.color = random([ 'dimgray', 'linen' ]);
		
			e.size = 10+10*Math.random();
			e.color = random([ 'dimgray', 'linen' ]);
		}, 500 );
		
	</script>
	
</body>
</html>
