<!DOCTYPE html>
<html lang="en">

<head>
	<title>RandomIn for cuboid</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>RandomIn for cuboid</h1>
	<p>Picking a random point inside a cuboid.</p>

	<suica>
		<demo>
		<cube id="a" x="-25" size="50,20,30" color="black" wireframe spin="45,45,45">
		<cube id="b" x="25" size="50,20,30" color="black" wireframe spin="-45,135,45">
	</suica>
	
	<script>
	
		var colors = [ 'black', 'linen', 'gray', 'peachpuff', 'white', 'dimgray', 'lightsalmon', 'lightgray' ];
		
		for ( var i=0; i<2000; i++ )
			point( randomIn( a ), 4, random( colors ) );
			
		for ( var i=0; i<1500; i++ )
			point( b.randomIn, 4, random( colors ) );
			
	</script>
	
</body>
</html>
