<!DOCTYPE html>
<html lang="en">

<head>
	<title>RandomOn for cuboid</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>RandomOn for cuboid</h1>
	<p>Picking a random point on a cuboid.</p>

	<suica>
		<demo>
		<cube id="a" x="-25" size="20,30,50" color="black" wireframe spin="-45,45,45">
		<cube id="b" x="25" size="20,30,50" color="black" wireframe spin="45,135,-45">
	</suica>
	
	<script>
		var colors = ['black', 'linen', 'gray', 'peachpuff', 'white', 'dimgray', 'lightsalmon', 'lightgray'];
		
		for( var i=0; i<1000; i++ )
			point( randomOn(a), 4, random(colors) );
		for( var i=0; i<1000; i++ )
			point( b.randomOn, 4, random(colors) );
	</script>
</body>
</html>
