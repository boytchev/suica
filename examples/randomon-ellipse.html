<!DOCTYPE html>
<html lang="en">

<head>
	<title>RandomOn for ellipse</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>RandomOn for ellipse</h1>
	<p>Picking a random point on an ellipse.</p>

	<suica>
		<demo>
		<circle id="a" size="80,50" color="black" spin="45,45,45" wireframe>
	</suica>
	
	<script>
		var colors = ['black', 'linen', 'gray', 'peachpuff', 'white', 'dimgray', 'lightsalmon', 'lightgray'];
		
		var p, q;
		for( var i=0; i<300; i++ )
		{
			p = randomOn( a );
			q = randomOn( a );
			line( p, q, random(colors) );
		}
	</script>
</body>
</html>
