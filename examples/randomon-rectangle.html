<!DOCTYPE html>
<html lang="en">

<head>
	<title>RandomOn for rectangle</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>RandomOn for rectangle</h1>
	<p>Picking a random point on a rectangle.</p>

	<suica>
		<demo>
		<square id="a" x="-35" size="20,50" color="black" wireframe spin="-45,45,-45">
		<square id="b" x="35" size="20,50" color="black" wireframe spin="45,45,45">
	</suica>
	
	<script>
	
		var colors = [ 'black', 'linen', 'gray', 'peachpuff', 'white', 'dimgray', 'lightsalmon', 'lightgray' ];
		
		var p, q, color;
		for ( var i=0; i<100; i++ )
		{
			p = randomOn( a );
			q = randomOn( b );
			color = random( colors );
		
			point( p, 4, color );
			point( q, 4, color );
			line( p, q, color );
		}
		
	</script>
	
</body>
</html>
