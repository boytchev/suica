<!DOCTYPE html>
<html lang="en">

<head>
	<title>SCORM - derandomize</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>SCORM - derandomize</h1>
	<p>Binding random generator to SCORM student id and name.</p>

	<suica></suica>
	
	<script>
	
		demo( 100, 0 );

		for ( var y=-25; y<=25; y+=10 )
		{
			if ( y>0 ) scorm.derandomize();
		
			for ( var x=-50; x<=50; x+=10 )
				cube([ x, y ], 9, random([ 'linen', 'peachpuff', 'lightsalmon', 'white', 'gray', 'black' ]) );
		}
		
	</script>
	
</body>
</html>
