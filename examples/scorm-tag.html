<body>

	<h1>SCORM Tag</h1>
	<p>Using <code>&lt;scorm&gt;</code> to extract data from LMS.</p>

	<br>
	
	<p><b>studentId</b>: <scorm>studentId</scorm> / <scorm>cmi.core.student_id</scorm></p>
	<p><b>studentName</b>: <scorm>studentName</scorm> / <scorm>cmi.core.student_name</scorm></p>
	<p><b>score</b>: <scorm>score</scorm> / <scorm>cmi.core.score.raw</scorm></p>
