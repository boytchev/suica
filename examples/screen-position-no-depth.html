<!DOCTYPE html>
<html lang="en">

<head>
	<title>Screen position &ndash; no depth</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<style>
		.label {
			width: 1em;
			height: 1em;
			background: rgba( 255, 255, 255, 0.3 );
			border: dotted black 1px;
			border-radius: 1em;
			text-align: center;
			padding: 0.25em;
			position: absolute;
		}
	</style>
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Screen position &ndash; no depth</h1>
	<p>Scaling of HTML elements independent on the depth.</p>

	<suica ontime="onTime">
		<demo>
		<cube id="p" count="4" size="60,40,10">
		<div id="a" class="label">A</div>
		<div id="b" class="label">B</div>
		<div id="c" class="label">C</div>
		<div id="d" class="label">D</div>
		<div id="e" class="label">E</div>
		<div id="f" class="label">F</div>
		<div id="g" class="label">G</div>
		<div id="h" class="label">H</div>
	</suica>

	<script>
		// function to center an element on given position
		function setPos( label, offset )
		{
			var elem = element( label );
			
			var pos = p.screenPosition( offset );
			elem.style.left = (pos[0]-elem.clientWidth/2)+'px';
			elem.style.top = (pos[1]-elem.clientHeight/2)+'px';
		}
		
		function onTime( t )
		{
			p.spinH = 180*Math.sin(0.4*t);
			p.spinV = 90*Math.cos(0.7**t);
			p.spinT = 180*Math.sin(0.2*t);
			
			setPos( 'a', [30,-20,5] );
			setPos( 'b', [30,-20,-5] );
			setPos( 'c', [-30,-20,-5] );
			setPos( 'd', [-30,-20,5] );

			setPos( 'e', [30,20,5] );
			setPos( 'f', [30,20,-5] );
			setPos( 'g', [-30,20,-5] );
			setPos( 'h', [-30,20,5] );
		}
	</script>
</body>
</html>
