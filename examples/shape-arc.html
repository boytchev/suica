<!DOCTYPE html>
<html lang="en">

<head>
	<title>Shape arc</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Shape arc</h1>
	<p>Using shape arc to get uniform distribution along a circle.</p>

	<suica></suica>
	
	<script>
	
		var a = shape( 7 );
		arc( 0, 0, 35 );
		
		var v = a.vertices;

		for ( var i in v )
			point( v[ i ]);

		for ( var i in v )
		for ( var j in v )
			line( v[ i ], v[ j ]);
				
	</script>
	
</body>
</html>
