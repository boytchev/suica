<!DOCTYPE html>
<html lang="en">

<head>
	<title>Shape heart</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Shape heart</h1>
	<p>Following the path of a heart shape.</p>

	<suica>
		<demo distance="200">
	</suica>
	
	<script>
	
		var heart = shape( );

		moveTo( 0, -56 );
		curveTo( 56, 0, 56, 32 );
		curveTo( 56, 56, 32, 56 );
		curveTo( 0, 56, 0, 32 );
		curveTo( 0, 56, -32, 56 );
		curveTo( -56, 56, -56, 32 );
		curveTo( -56, 0, 0, -56 );

		var colors = [ 'linen', 'peachpuff', 'lightsalmon', 'gray', 'black', 'white' ];
		
		for ( var v of heart.vertices )
		{
			cylinder( v, [ 5, 50, 5 ], random( colors ) );
			its.spinV = 90;
		}
		
	</script>
	
</body>
</html>
