<!DOCTYPE html>
<html lang="en">

<head>
	<title>Shape in HTML</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Shape in HTML</h1>
	<p>Connecting points from two HTML shapes.</p>

	<suica>
		<demo>
		
		<shape id="s1" count="30">
			<arc radius="10" y="10" ccw>
		</shape>
		
		<shape id="s2" count="20">
			<moveTo x="0" y="-30">
			<curveTo x="-30" y="30" mx="-15" my="0">
			<curveTo x="30" y="30" mx="0" my="30">
			<curveTo x="0" y="-30" mx="15" my="0">
		</shape>
	</suica>
	
	<script>
	
		var v1 = s1.vertices,
			v2 = s2.vertices;

		for ( var i in v1 )
		{
			point( v1[ i ], 2 );
			point( v2[ i ], 6 );
			line( v1[ i ], v2[ i ]);
		}
		
	</script>
	
</body>
</html>
