<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sizes orientation</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Sizes orientation</h1>
	<p>Sizes are independend on the coordinate system orientation.</p>

	<suica orientation="yxz">
		<oxyz>
		<demo>
		<cube id="c1" color="peachpuff" size="16,32,4">
		<point id="x3" x="32" size="12" color="white">
		<point id="y3" y="32" size="12" color="white">
		<point id="z3" z="32" size="12" color="white">
	</suica>

	<suica orientation="zyx">
		<oxyz>
		<demo>
		<cube id="c2" color="peachpuff" size="16,32,4">
		<point id="x6" x="32" size="12" color="white">
		<point id="y6" y="32" size="12" color="white">
		<point id="z6" z="32" size="12" color="white">
	</suica>

	<suica orientation="xzy">
		<oxyz>
		<demo>
		<cube id="c3" color="peachpuff" size="16,32,4">
		<point id="x2" x="32" size="12" color="white">
		<point id="y2" y="32" size="12" color="white">
		<point id="z2" z="32" size="12" color="white">
	</suica>

	<br>
	
	<suica orientation="zxy">
		<oxyz>
		<demo>
		<cube id="c4" color="peachpuff" size="16,32,4">
		<point id="x5" x="32" size="12" color="white">
		<point id="y5" y="32" size="12" color="white">
		<point id="z5" z="32" size="12" color="white">
	</suica>

	<suica orientation="xyz">
		<oxyz>
		<demo>
		<cube id="c5" color="peachpuff" size="16,32,4">
		<point id="x1" x="32" size="12" color="white">
		<point id="y1" y="32" size="12" color="white">
		<point id="z1" z="32" size="12" color="white">
	</suica>

	<suica orientation="yzx">
		<oxyz>
		<demo>
		<cube id="c6" color="peachpuff" size="16,32,4">
		<point id="x4" x="32" size="12" color="white">
		<point id="y4" y="32" size="12" color="white">
		<point id="z4" z="32" size="12" color="white">
	</suica>

	
	<script>

		var ix = drawing( 15 );
		fillText( 0, 0, 'X', 'tomato', '20px Arial' );
		
		var iy = drawing( 15 );
		fillText( 0, 0, 'Y', 'tomato', '20px Arial' );
		
		var iz = drawing( 15 );
		fillText( 0, 0, 'Z', 'tomato', '20px Arial' );
		
		x1.image = x2.image = x3.image = x4.image = x5.image = x6.image = ix;
		y1.image = y2.image = y3.image = y4.image = y5.image = y6.image = iy;
		z1.image = z2.image = z3.image = z4.image = z5.image = z6.image = iz;

	</script>
	
</body>
</html>
