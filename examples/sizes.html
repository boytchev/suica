	<h1>Sizes</h1>
	<p>Setting object sizes along X, Y and Z axes.</p>

	<suica>
		<demo>
		<cube id="a" color="white">
		<cube color="crimson" x="25" size="4,30,30">
		<cube color="orange" x="-25" size="4,30,30">
		<cube color="forestgreen" z="25" size="30,30,4">
		<cube color="cornflowerblue" z="-25" size="30,30,4">
		<cubeFrame size="54.5,30,54.5">
	</suica>
