<!DOCTYPE html>
<html lang="en">

<head>
	<title>Spin angles</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Spin angles</h1>
	<p>Demonstrating <code>spinH</code>, <code>spinV</code> and <code>spinS</code>.</p>

	<suica onTime="onTime">
		<cube x="-32" size="20" color="peachpuff">
		<cube x="0" size="20" color="gray">
		<cube x="32" size="20" color="lightsalmon">
	</suica>

	<script>
	
		var pyramids = allObjects();
		
		function onTime( t )
		{
			pyramids[ 0 ].spinH = 100*t;
			pyramids[ 1 ].spinV = 100*t;
			pyramids[ 2 ].spinS = 100*t;
		}
		
	</script>
	
</body>
</html>
