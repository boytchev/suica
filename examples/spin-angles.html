<!DOCTYPE html>
<html lang="en">

<head>
	<title>Spin angles</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Spin angles</h1>
	<p>Demonstrating <code>spinH</code>, <code>spinV</code> and <code>spinS</code>.</p>

	<suica onTime="onTime">
		<cube x="-32" size="20" color="peachpuff">
		<cube x="0" size="20" color="gray">
		<cube x="32" size="20" color="lightsalmon">
	</suica>

	<script>
		var pyramids = allObjects();
		
		function onTime( t )
		{
			pyramids[0].spinH = 100*t;
			pyramids[1].spinV = 100*t;
			pyramids[2].spinS = 100*t;
		}
	</script>
</body>
</html>
