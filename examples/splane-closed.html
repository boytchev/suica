<!DOCTYPE html>
<html lang="en">

<head>
	<title>Closed splane</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Closed splane</h1>
	<p>Closing a splane surface in one of the directions.</p>

	<suica>
		<demo>
		<splane id="p0" src="
			-10,20,-10; -5,0,-10; 0,10,-10; 5,0,-10; 20,5,-10 |
			-10,10,-5;  -5,0,-5;  0,10,-5;  5,0,-5;  10,10,-5 |
			-10,20,5;   -5,0,5;   0,-10,5;  5,0,5;   10,10,5  |
			-10,10,10;  -5,0,10;  0,10,10;  5,0,10;  20,5,10
		" closed="false,false">
		
		<splane id="p1" src="
			-10,20,-10; -5,0,-10; 0,10,-10; 5,0,-10; 20,5,-10 |
			-10,10,-5;  -5,0,-5;  0,10,-5;  5,0,-5;  10,10,-5 |
			-10,20,5;   -5,0,5;   0,-10,5;  5,0,5;   10,10,5  |
			-10,10,10;  -5,0,10;  0,10,10;  5,0,10;  20,5,10
		" closed="true,false">
	</suica>

	<script>
	
		surface([ 0, -5, -25 ], p0, 40, 2 );
		its.image = "../assets/textures/tile.png";
		its.images = 6;
		
		surface([ 0, -5, 25 ], p1, 80, 2, 'linen' );
		its.image = "../assets/textures/tile.png";
		its.images = 6;
		
	</script>
	
</body>
</html>
