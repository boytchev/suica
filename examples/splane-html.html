<!DOCTYPE html>
<html lang="en">

<head>
	<title>Splane in HTML</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Splane in HTML</h1>
	<p>Defining a smooth surface from an HTML matrix of points.</p>

	<suica>
		<demo>
		<splane id="p" src="
			-35,0,-35;  -10,10,-35; 10,5,-35;  35,0,-35   |
			-35,10,-10; -10,10,-10; 10,5,-10;  35,-20,-10 |
			-35,5,10;   -10,5,10;   10,5,10;   35,-20,10  |
			-35,0,35;   -10,-20,35; 10,-20,35; 35,0,35
		">
	</suica>

	<script>
		square( [0,0,0], 70, 'black' );
		its.wireframe = true;
		its.spinV = 90;
			
		const n = 51;
		
		for( var i=1; i<n-1; i++ )
		for( var j=1; j<n-1; j++ )
			if( i%5==1 || j%5==1 )
				point( p(i/n,j/n), 2, random(['linen','peachpuff','lightsalmon','gray','white','black']) );
	</script>
</body>
</html>
