<!DOCTYPE html>
<html lang="en">

<head>
	<title>Splane surface</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Splane surface</h1>
	<p>Defining a smooth surface from a splane.</p>

	<suica>
		<demo>
	</suica>

	<script>
				
		p = [
			[[-35,0,-35], [-10,-9,-15], [10, 9,-35], [35,0,-35]],
			[[-35,20,-10], [-10,9,-10], [10,18,-10], [35,0,-10]],
			[[-35,20, 10], [-10,9, 10], [10,18, 10], [35,0, 10]],
			[[-35,0, 35], [-10,-9, 15], [10, 9, 35], [35,0, 35]]
		];

		s = splane(p);
		
		surface( [0,0,0], s );
		
		for( var i=0; i<4; i++ )
		for( var j=0; j<4; j++ )
		{
			sphere( p[j][i], 2, 'black' );
			if( j<3 ) line( p[j][i], p[j+1][i], 'black' );
			if( i<3 ) line( p[j][i], p[j][i+1], 'black' );
		}
	</script>
</body>
</html>
