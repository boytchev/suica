<!DOCTYPE html>
<html lang="en">

<head>
	<title>Spline color</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Spline color</h1>
	<p>Using spline to change color.</p>

	<suica>
		<circle id="a" center="-54,-30,0" size="10" color="lightsalmon">
		<circle id="b" center="-54,30,0" size="10" color="black">
		<circle id="c" center="54,30,0" size="10" color="peachpuff">
		<circle id="d" center="54,-30,0" size="10" color="linen">
	</suica>

	<script>
	
		curve = spline([ a.center, b.center, c.center, d.center ], true, false );
		color = spline([ a.color, b.color, c.color, d.color ], true, true );
		
		s = circle([ 0, 0, 0 ], 20, 'lightsalmon' );
		
		suica.ontime = function ( t )
		{
			s.center = curve( t/5 );
			s.color = color( t/5 );
		};
		
	</script>
	
</body>
</html>
