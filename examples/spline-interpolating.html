<!DOCTYPE html>
<html lang="en">

<head>
	<title>Interpolating spline</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Interpolating spline</h1>
	<p>Drawing an interpolating spline that passes through points.</p>

	<suica>
		<demo altitude="0">
		<cylinder id="a" center="-45,-20,-1" size="3,2" color="lightsalmon" spinv="90">
		<clone src="a" center="-45,20,-1">
		<clone src="a" center="-5,20,-1">
		<clone src="a" center="-5,-20,-1">
		<clone src="a" center="45,-20,-1">
		<clone src="a" center="45,20,-1">
		<clone src="a" center="5,20,-1">
		<clone src="a" center="5,-20,-1">
	</suica>

	<script>
		var points = [ [-20,20,0], [-20,-20,0], [20,-20,0], [20,20,0] ];

		var openCurve = spline( points, false );
		var closedCurve = spline( points, true );

		tube( [-25,0, 0], openCurve, 0.4 ).style({color: 'black'});
		tube( [ 25,0, 0], closedCurve, 0.4 ).style({color: 'black'});

	</script>
</body>
</html>
