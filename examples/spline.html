<!DOCTYPE html>
<html lang="en">

<head>
	<title>Spline</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Spline</h1>
	<p>Defining a smooth spline curve from an array of points.</p>

	<suica>
		<demo>
	</suica>

	<script>
	
		curve = spline([
			[ -25, 0, 0 ],
			[ -15, 15, 0 ],
			[ 30, -30, 0 ],
			[ 50, 0, 0 ],
			[ 30, 30, 0 ],
			[ -15, -15, 0 ],
		], true, false );
		
		tube([ 0, 0, 0 ], curve, 0.2, 100, 1, 'black' );
		
		s = sphere([ 0, 0, 0 ], 10, 'lightsalmon' );
		
		suica.ontime = t=> s.center=curve( t/3 );
		
	</script>
	
</body>
</html>
