<!DOCTYPE html>
<html lang="en">

<head>
	<title>Style</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Style</h1>
	<p>Styling an object.</p>

	<suica></suica>
	
	<script>
		demo();
		

		// direct styling
		a = cube().style({color:'white'});
		
		// indirect styling + chained styling
		framed = {wireframe: true};
		a.clone.style(framed).style({color:'gray'});
		
		sphere().style( {x:+15, size:[8,20,20], color:'peachpuff'} );
		sphere().style( {x:-15, size:[8,20,20], color:'lightsalmon'} );
		sphere().style( {z:+15, size:[20,20,8], color:'dimgray'} );
		
		// styling function
		style( sphere(), {z:-15, size:[20,20,8], color:'linen'} );
		
	</script>
	
</body>
</html>
