<!DOCTYPE html>
<html lang="en">

<head>
	<title>Suica orientation</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Suica orientation</h1>
	<p>Defining all 6 variants of orientations of a coordinate system.</p>

	<table>
		<tr>
			<th></th>
			<th>X-up</th>
			<th>Y-up</th>
			<th>Z-up</th>
		</tr>
		<tr>
			<th>
				Left
			</th>
			<td>
				<suica width="300" orientation="yxz">
					<oxyz>
					<demo>
					<cube size="10">
					<point id="x3" x="32" size="12">
					<point id="y3" y="32" size="12">
					<point id="z3" z="32" size="12">
				</suica>
				&nbsp;
			</td>
			<td>
				<suica width="300" orientation="zyx">
					<oxyz>
					<demo>
					<cube size="10">
					<point id="x6" x="32" size="12">
					<point id="y6" y="32" size="12">
					<point id="z6" z="32" size="12">
				</suica>
				&nbsp;
			</td>
			<td>
				<suica width="300" orientation="xzy">
					<oxyz>
					<demo>
					<cube size="10">
					<point id="x2" x="32" size="12">
					<point id="y2" y="32" size="12">
					<point id="z2" z="32" size="12">
				</suica>
			</td>
		</tr>
		<tr>
			<th>
				Right
			</th>
			<td>
				<suica width="300" orientation="zxy">
					<oxyz>
					<demo>
					<cube size="10">
					<point id="x5" x="32" size="12">
					<point id="y5" y="32" size="12">
					<point id="z5" z="32" size="12">
				</suica>
				&nbsp;
			</td>
			<td>
				<suica width="300" orientation="xyz">
					<oxyz>
					<demo>
					<cube size="10">
					<point id="x1" x="32" size="12">
					<point id="y1" y="32" size="12">
					<point id="z1" z="32" size="12">
				</suica>
				&nbsp;
			</td>
			<td>
				<suica width="300" orientation="yzx">
					<oxyz>
					<demo>
					<cube size="10">
					<point id="x4" x="32" size="12">
					<point id="y4" y="32" size="12">
					<point id="z4" z="32" size="12">
				</suica>
			</td>
		</tr>
	</table>
	
	<script>

		var ix = drawing( 15 );
			fillText( 0, 0, 'X', 'crimson', 'bold 20px Arial' );
		
		var iy = drawing( 15 );
			fillText( 0, 0, 'Y', 'crimson', 'bold 20px Arial' );
		
		var iz = drawing( 15 );
			fillText( 0, 0, 'Z', 'crimson', 'bold 20px Arial' );
		
		x1.image = x2.image = x3.image = x4.image = x5.image = x6.image = ix;
		y1.image = y2.image = y3.image = y4.image = y5.image = y6.image = iy;
		z1.image = z2.image = z3.image = z4.image = z5.image = z6.image = iz;
		
	</script>
	
</body>
</html>
