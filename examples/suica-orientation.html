<!DOCTYPE html>
<html lang="en">

<head>
	<title>Suica orientation</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
	
	<style>
		suica {
			position: relative;
			width: 164px;
			height: 148px;
		}
		
		div {
			font-family: 'Roboto', sans-serif;
			position: absolute;
			display: inline-block;
			padding: 0.2em 0.75em 0.2em 0.25em;
			left: 0;
			top: 0;
			background: peachpuff;
			border: solid 1px gray;
			border-bottom-right-radius: 1em;
			font-size: 80%;
		}
	</style>
</head>

<body>

	<h1>Coordinate system orientation</h1>
	<p>Defining left-handed (up) and right-handed (down) orientations.</p>

	<suica orientation="yxz">
		<oxyz>
		<demo>
		<cube size="10" color="peachpuff">
		<point id="x3" x="32" size="12">
		<point id="y3" y="32" size="12">
		<point id="z3" z="32" size="12">
		<div>YXZ</div>
	</suica>

	<suica orientation="zyx">
		<oxyz>
		<demo>
		<cube size="10" color="peachpuff">
		<point id="x6" x="32" size="12">
		<point id="y6" y="32" size="12">
		<point id="z6" z="32" size="12">
		<div>ZYX</div>
	</suica>

	<suica orientation="xzy">
		<oxyz>
		<demo>
		<cube size="10" color="peachpuff">
		<point id="x2" x="32" size="12">
		<point id="y2" y="32" size="12">
		<point id="z2" z="32" size="12">
		<div>XZY</div>
	</suica>

	<br>

	<suica orientation="zxy">
		<oxyz>
		<demo>
		<cube size="10" color="peachpuff">
		<point id="x5" x="32" size="12">
		<point id="y5" y="32" size="12">
		<point id="z5" z="32" size="12">
		<div>ZXY</div>
	</suica>

	<suica orientation="xyz">
		<oxyz>
		<demo>
		<cube size="10" color="peachpuff">
		<point id="x1" x="32" size="12">
		<point id="y1" y="32" size="12">
		<point id="z1" z="32" size="12">
		<div>XYZ<br>(default)</div>
	</suica>

	<suica orientation="yzx">
		<oxyz>
		<demo>
		<cube size="10" color="peachpuff">
		<point id="x4" x="32" size="12">
		<point id="y4" y="32" size="12">
		<point id="z4" z="32" size="12">
		<div>YZX</div>
	</suica>

	
	<script>

		var ix = drawing( 15 );
			fillText( 0, 0, 'X', 'lightsalmon', 'bold 20px Arial' );
		
		var iy = drawing( 15 );
			fillText( 0, 0, 'Y', 'lightsalmon', 'bold 20px Arial' );
		
		var iz = drawing( 15 );
			fillText( 0, 0, 'Z', 'lightsalmon', 'bold 20px Arial' );
		
		x1.image = x2.image = x3.image = x4.image = x5.image = x6.image = ix;
		y1.image = y2.image = y3.image = y4.image = y5.image = y6.image = iy;
		z1.image = z2.image = z3.image = z4.image = z5.image = z6.image = iz;
		
	</script>

</body>
</html>
