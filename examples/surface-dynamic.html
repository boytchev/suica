<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dynamic surface</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Dynamic surface</h1>
	<p>Continuously modifying a surface.</p>

	<suica ontime="modify">
		<demo>
		<surface id="s">
	</suica>
	
	<script>
	
		function modify( time )
		{
			var points = [[], [], [], [], []];

			for ( var i=-2; i<=2; i++ )
			for ( var j=-2; j<=2; j++ )
				points[ j+2 ][ i+2 ] = [
					20*i + 10*Math.cos( time-j ),
					35*Math.sin( 4*time+i+2*Math.sin( 1.2*time+j ) )/( 1+Math.abs( i )+Math.abs( j ) ),
					20*j + 10*Math.cos( 1.6*time+i )
				];
				
			s.curve = points;
		}
		
	</script>
	
</body>
</html>
