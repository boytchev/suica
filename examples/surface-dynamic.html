<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dynamic surface</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Dynamic surface</h1>
	<p>Continuously modifying a surface.</p>

	<suica ontime="modify">
		<demo>
		<surface id="s">
	</suica>
	
	<script>
		function modify( time )
		{
			var points = [ [], [], [], [], [] ];
			for( var i=-2; i<=2; i++ )
				for( var j=-2; j<=2; j++ )
					points[j+2][i+2] = [
						20*i + 10*Math.cos(time-j),
						35*Math.sin(4*time+i+2*Math.sin(1.2*time+j))/(1+Math.abs(i)+Math.abs(j)),
						20*j + 10*Math.cos(1.6*time+i)
					];
			s.curve = points;
		}
	</script>
</body>
</html>
