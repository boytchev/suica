<!DOCTYPE html>
<html lang="en">

<head>
	<title>Surface torus</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Surface torus</h1>
	<p>Using u,v-closed splane for a torus-like surface.</p>

	<suica ontime="spin">
		<demo distance="50">
	</suica>

	<script>
		p = [ [], [], [], [], [] ];
		
		for( var i=0; i<=350; i+=15 )
		{
			var a = radians(i);
			
			p[0].push( [5*Math.cos(a), -10, 5*Math.sin(a)] );
			p[1].push( [10*Math.cos(a), random(-5,5), 10*Math.sin(a)] );
			p[2].push( [15*Math.cos(a), random(-5,5), 15*Math.sin(a)] );
			p[3].push( [20*Math.cos(a), random(-5,5), 20*Math.sin(a)] );
			p[4].push( [25*Math.cos(a), -10, 25*Math.sin(a)] );
		}
		surface( [0,5,0], splane( p, [true, true] ), [120,40] );
		
		function spin( time )
		{
			its.spinV = 60*Math.sin(2*time);
		}
		
	</script>
</body>
</html>
