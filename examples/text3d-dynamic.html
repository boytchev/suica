<!DOCTYPE html>
<html lang="en">

<head>
	<title>Text3D - dynamic</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Text3D - dynamic</h1>
	<p>Modifying text using the same font.</p>

	<suica ontime="spin">
	</suica>

	<script>
	
		a = text3d( 'A', '../assets/fonts/droid/droid_sans_regular.typeface.json', [ -39, -15, 0 ], [ 25, 30, 20 ]);
		
		function spin( t )
		{
			a.text = Math.round( 100*t )%10000;
		}
		
	</script>
	
</body>
</html>
