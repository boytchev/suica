<!DOCTYPE html>
<html lang="en">

<head>
	<title>Text3D</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Text3D</h1>
	<p>Creating text as a 3D object.</p>

	<suica ontime="spin">
	</suica>

	<script>
		a = group(
			text3d( 'Suica 2.0', '../fonts/droid/droid_sans_regular.typeface.json', [-42,-10,0], [15,15,1], 'black' ),
			text3d( 'Suica 2.0', '../fonts/droid/droid_sans_regular.typeface.json', [-42,-10,-10], [15,15,10], 'linen' )
		);
		
		function spin( t )
		{
			a.spinH = 45*Math.sin( 2*t );
			a.spinV = 30*Math.cos( 2*t );
		}
	</script>
</body>
</html>
