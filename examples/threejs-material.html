<!DOCTYPE html>
<html lang="en">

<head>
	<title>Three.js material</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Three.js material</h1>
	<p>Setting a Three.js material of a Suica object.</p>

	<suica ontime="spin">
		<demo altitude="0" speed="0.5">
		
		<sphere id="a" x="-15">
		<sphere id="b" x="15">
		
		<sphere id="c">
		<sphere id="d">
	</suica>
	
	<script>
	
		a.threejs.material = new THREE.MeshStandardMaterial( {
			color: 'lightsalmon',
			metalness: 0.8,
			roughness: 0.2,
		} );

		b.threejs.material = new THREE.MeshPhysicalMaterial( {
			color: 'lightsalmon',
			roughness: 0.2,
			metalness: 0,
			normalMap: image( '../assets/textures/plate_normal.jpg' ),
		} );
		b.threejs.material.normalMap.colorSpace = THREE.NoColorSpace;
		b.threejs.material.normalMap.repeat.set( 2/2, 1/2 );

		c.threejs.material = new THREE.MeshPhysicalMaterial( {
			color: 'linen',
			clearcoat: 1,
			clearcoatRoughness: 0.3,
			roughness: 0.1,
			metalness: 0,
			thickness: 0.3,
			transmission: 1,
			emissiveIntensity: 0.2,
			emissive: 'lightsalmon',
			sheen: 1,
			sheenColor: new THREE.Color( 'crimson' ),
		} );


		d.threejs.material = new THREE.MeshPhysicalMaterial( {
			color: 'white',
			clearcoat: 1,
			clearcoatRoughness: 0,
			roughness: 0.1,
			metalness: 0.05,
			bumpMap: image( '../assets/textures/tile.png' ),
			bumpScale: 10,
			thickness: 0.3,
			transmission: 1,
			emissiveIntensity: 0.1,
			emissive: 'lime',
			opacity: 1,
		} );
		d.threejs.material.bumpMap.repeat.set( 20, 10 );
		d.threejs.material.bumpMap.colorSpace = THREE.NoColorSpace;

		function spin( t )
		{
			c.y = 26*Math.sin( 3*t );
			c.z = 26*Math.cos( 3*t );
		
			d.y = -c.y;
			d.z = -c.z;
			d.spinV = -360*t;
		}
		
	</script>
	
</body>
</html>
