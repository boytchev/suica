<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dynamic tube radius</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Dynamic tube radius</h1>
	<p>Changing the radius of a tube.</p>

	<suica>
		<demo>
	</suica>

	<script>
	
		function screw( u )
		{
			var r = 10+10*Math.cos( 6*u-3 );

			return [
				80*u-40,
				r*Math.sin( 60*u ),
				r*Math.cos( 60*u )
			];
		}
		
		spiral = tube([ 0, 0, 0 ], screw, 1, 600 );
		
		suica.ontime = function ( t )
		{
			spiral.radius = 3+2.8*Math.sin( 4*t );
		};
		
	</script>
	
</body>
</html>
