<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tube</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Tube in HTML</h1>
	<p>Defining a celtic knot in HTML as a spline tube.</p>

	<suica>
		<demo altitude="0">
		
		<drawing id="design" size="40" color="white">
			<moveto point="5,0"> <lineto point="5,40"> <stroke width="8" color="peachpuff">
			<moveto point="15,0"> <lineto point="15,40"> <stroke width="8" color="gray">
			<moveto point="25,0"> <lineto point="25,40"> <stroke width="8" color="linen">
			<moveto point="35,0"> <lineto point="35,40"> <stroke width="8" color="black">
		</drawing>
		
		<spline
			id = "knot"
			src = "	-30, 30,0;  12, 30,-20;  12,-30,20;
					-30,-30,0; -30, 12,-20;  30, 12,20;
					 30,-30,0; -12,-30,-20; -12, 30,20;
					 30, 30,0;  30,-12,-20; -30,-12,20"
			closed approximating>
			
		<tube curve="knot" radius="4" count="300" color="white" image="design" images="50,1">
	</suica>
</body>
</html>
