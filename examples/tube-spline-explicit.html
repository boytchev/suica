	<link rel="preconnect" href="https://fonts.googleapis.com">

	<script src="suica.js"></script>
</head>

<body>

	<h1>Tube explicit spline</h1>
	<p>Defining a spline tube with explicit radius curve.</p>

	<suica>
		<demo>
	</suica>

	<script>
		var splineCurve = spline(
			[  0,-20,-20],
			[-20,-20,-20],
			[-20,-20,  0],
			[-20,-20, 20],
			[-20,  0, 20],
			[-20, 20, 20],
			[-20, 20,  0],
			[-20, 20,-20],
			[  0, 20,-20],
			[ 20, 20,-20],
			[ 20, 20,  0],
			[ 20, 20, 20],
			[ 20,  0, 20],
			[ 20,-20, 20],
			[ 20,-20,  0],
			[ 20,-20,-20],
			[  0,-20,-20],
		);
		
		function curve(u)
		{

			var p = splineCurve.getPoint(u);
				p.push( 0.2+1.5*Math.round(0.5+0.5*Math.cos( 30*Math.PI*u )) );
				
			return p;
		}
		
		tube( curve, [500,16] );


	</script>
</body>
