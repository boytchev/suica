<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tube spline</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Tube spline</h1>
	<p>Drawing a 3D signature with a spline tube.</p>

	<suica>
		<demo altitude="0">
	</suica>

	<script>
	
		var points = [];
		
		for ( var i=0; i<20; i++ )
			points.push([
				random( -30, 30 ),
				random( -30, 30 ),
				random( -30, 30 ),
				random( 0, 1 )
			]);
		
		tube([ 0, 0, 0 ], spline( points, true ), 0, [ 600, 8 ], 1, 'black' );
		
	</script>
	
</body>
</html>
