<body>

	<h1>Tube</h1>
	<p>Defining a torus and a sine curve as tubes.</p>

	<suica>
		<demo>
	</suica>

	<script>
		function torus(u)
		{
			u = 2*Math.PI*u;
			return [
				0,
				20*Math.sin(u),
				20*Math.cos(u),
				6
			];
		}
		
		function screw(u)
		{
			return [
				80*u-40,
				10*Math.sin(60*u),
				10*Math.cos(60*u),
				2
			];
		}
		
		tube( [0,0,0], torus, [400, 20] ).style({color:'linen'});
		tube( [0,0,0], screw, [400, 20] );
		
	</script>
