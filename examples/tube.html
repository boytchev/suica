	<h1>Tube</h1>
	<p>Defining straights and curved tubural objects.</p>

	<suica>
		<demo>
	</suica>

	<script>
	
		function torus( u )
		{
			u = 2*Math.PI*u;
			return [
				0,
				20*Math.sin( u ),
				20*Math.cos( u )
			];
		}
		
		function screw( u )
		{
			return [
				80*u-40,
				10*Math.sin( 60*u ),
				10*Math.cos( 60*u )
			];
		}
		
		tube([ 0, 0, 0 ], [[ 50, 0, 0 ], [ -50, 0, 0 ]], 5, 2, 1, 'gray' );
		tube([ 0, 0, 0 ], torus, 6, 400, 1, 'linen' );
		tube([ 0, 0, 0 ], screw, 2, 400 );
		
	</script>
