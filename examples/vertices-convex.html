	<h1>Convex vertices</h1>
	<p>Extracting the vertices of a convex shape.</p>

	<suica>
	</suica>

	<script>
	
		points = [[ 0, 0, 10 ], [ 0, 0, -10 ]];
		for ( var i=0; i<20; i++ )
		{
			points.push( sphere([ random( -30, 30 ), random( -30, 30 ), 0 ], 2.5, 'linen' ) );
		}
		
		var c = convex( points );
		
		for ( var pnt of c.vertices ) if ( pnt[ 2 ]==0 )
		{
			sphere( pnt, 3, 'black' );
		}

		c.size = 0;
		
	</script>
