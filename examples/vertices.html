<!DOCTYPE html>
<html lang="en">

<head>
	<title>Vertices</title>
	<script src="example.js"></script>
	<script src="suica.js"></script>
</head>

<body>

	<h1>Vertices</h1>
	<p>Extracting the vertices of a Suica 3D object.</p>

	<suica>
		<sphere id="s" spinV="45" x="-20">
	</suica>

	<script>
	
		for ( var pnt of s.vertices )
		{
			pnt[ 0 ] += 40;
			point( pnt, 1, 'black' );
		}
		
	</script>
</body>
</html>
