	<h1>Extrude</h1>
	<p>Building 3D object as extrusion of 2D shape.</p>

	<suica>
		<demo>
		<shape id="houseShape">
			<moveTo points="0, 20, -20, 0, -18, 0, -18, -20, 18, -20, 18, 0, 20, 0, 0, 20">
		</shape>
	</suica>
	
	<script>
		extrude( houseShape );
