<!DOCTYPE html>
<html lang="en">

<head>
	<title>focusOn</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>focusOn</h1>
	<p>Spinning a 3D model to focus on a target.</p>

	<!-- The model is provided by www.kenney.nl License: Public Domain / CC0
			https://www.kenney.nl/assets/space-kit
	-->

	<suica ontime="loop" fullwindow>
		<orbit>
		<sphere id="target" size="2" color="black">
		<drawing id="dashed" size="64,1">
			<moveTo point="0,0"> <lineTo point="12,0">
			<moveTo point="16,0"> <lineTo point="28,0">
			<moveTo point="32,0"> <lineTo point="44,0">
			<moveTo point="48,0"> <lineTo point="60,0">
			<stroke color="white">
		</drawing>
		<group id="template" hidden>
			<line to="50,0,0" color="dimgray" image="dashed" images="20">
			<model id="d" src="../assets/models/spaceships/craft_miner.glb" size="5" spinH="-90" x="10" z="-10" y="-1">
		</group>
	</suica>

	<script>
		var dashed = drawing( 128, 1 );
			for( var i=0; i<128; i+=16 )
			{
				moveTo( i, 0 );
				lineTo( i+12, 0 );
			}
		stroke( 'white', 1 );
	
	
		var spaceships = [];
		for( var x=-20; x<=20; x+=40 )
		for( var y=-20; y<=20; y+=40 )
		for( var z=-20; z<=20; z+=40 )
			spaceships.push( template.clone.style({hidden:false, center:[x,y,z]}) );
	
	
		
		function loop( t, dT )
		{
			target.center = [10*Math.sin(3*t+1),10*Math.sin(2*t-6),10*Math.sin(3*t+3)]; 

			for( var spaceship of spaceships )
			{
				spaceship.focusOn( target, 500*Math.sin(t), 'x' );
			}
		}
	</script>
</body>
</html>
