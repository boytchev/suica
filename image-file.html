<!DOCTYPE html>
<html lang="en">

<head>
	<title>Image file</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Image file</h1>
	<p>Stamping an image file on the surface of an object.</p>

	<suica>
		<demo>
		<cube x="-32" color="white" image="https://boytchev.github.io/suica/textures/flower.jpg">
		<cylinder y="-15" color="linen" image="https://boytchev.github.io/suica/textures/tile.png" images="9,3">
	</suica>
	
	<script>
		var c = cone( [32,-15,0] );
		c.image = 'https://boytchev.github.io/suica/textures/grid.png';
		c.images = [2,1];
	</script>
</body>
</html>
