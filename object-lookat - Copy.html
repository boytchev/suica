	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

	<h1>Object lookAt</h1>
	<p>Turning an object towards another object.</p>

	<div>xyz</div>
	<suica orientation="xyz">
		<oxyz>
		<lookat from="50,50,50">
		<square z="15" size="16" color="red">
		<square z="-15" size="16" color="yellow">
		<square x="15" size="16" color="blue" spin="90">
		<square x="-15" size="16" color="green" spin="90">
		<square y="15" size="16" color="linen" spin="0,90">
		<square y="-15" size="16" color="black" spin="0,90">
		<cube id="p1" size="10,30,3">
		<point id="x1" x="32" size="4">
		<point id="y1" y="32" size="4">
		<point id="z1" z="32" size="4">
	</suica>

	<script>
		onTime( function(t) { p1.spin = (40*t) % 90; } );
	</script>

	<script>
