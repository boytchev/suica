<!DOCTYPE html>
<html lang="en">

<head>
	<title>Point</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Point</h1>
	<p>Defining points with different properties.</p>

	<suica>
		<demo>
		<point color="black" size="25">
		
		<point x="15" color="dimgray">
		<point x="20" color="dimgray" size="5">
		<point x="25" color="dimgray" size="3">
		
		<point x="-15" color="lightgray">
		<point x="-20" color="lightgray" size="5">
		<point x="-25" color="lightgray" size="3">
		
		<point z="15" color="lightsalmon">
		<point z="20" color="lightsalmon" size="5">
		<point z="25" color="lightsalmon" size="3">
		
		<point z="-15" color="peachpuff">
		<point z="-20" color="peachpuff" size="5">
		<point z="-25" color="peachpuff" size="3">
		
	</suica>
</body>
</html>
