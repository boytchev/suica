	<h1>SCORM - Pick a color</h1>
	<p>Demonstrating SCORM modules.</p>

	<suica fullwindow>
	</suica>
	
	<script>
		var hue = random(0,360),
			min = 30,
			max = 120;
		circle( [0,0,0], 20, hsl(hue,100,50) );
		
		for( var i=0; i<6; i++ )
		{
			var dHue = Math.round(random(min,max)*random([-1,1])),
				x = 21*Math.cos(radians(60*i)),
				y = 21*Math.sin(radians(60*i));
			console.log(dHue );
			circle( [x,y,-1], 20, hsl( hue+dHue, 100, 50 ) );
