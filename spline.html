<!DOCTYPE html>
<html lang="en">

<head>
	<title>Interpolated spline</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Interpolated spline</h1>
	<p>Drawing an interpolated spline.</p>

	<suica>
		<demo altitude="0">
		<square x="-25" size="40" wireframe color="gray">
		<square x="+25" size="40" wireframe color="gray">
	</suica>

	<script>
		var points = [ [-20,20,0], [-20,-20,0], [20,-20,0], [20,20,0] ];
		var curve = spline( points, !true, true );
		function iCurve( u )
		{
			var p = curve.getPoint(u);
			return [p[0],p[1],p[2],1];
		}
		
		var curve2 = spline( points, !true, false );
		function iCurve2( u )
		{
			var p = curve2.getPoint(u);
			return [p[0],p[1],p[2],1];
		}
		
		tube( [-25,0,0], iCurve ).style({color: 'black'});
		tube( [25,0,0], iCurve2 ).style({color: 'black'});


	</script>
</body>
</html>
