	<script>
		function torus(u)
		{
			u = 2*Math.PI*u;
			return [
				0,
				20*Math.sin(u),
				20*Math.cos(u)
			];
		}

		var s1 = spline( torus );
		var s2 = spline( [[-40,-20,0], [-20,-20,0], [0,10,0], [20,-20,0], [40,-20,0]] );
		console.log(s1.getPoint(0.2));
		console.log(s2.getPoint(0.2));
		tube( [0,0,0], s1, 6, 400, 1, 'linen' );
		tube( [0,0,0], s2, 2, 400 );
