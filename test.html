<!DOCTYPE html>
<html lang="en">

<head>
	<title>Suica 2.0 Test</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<script src="three.min.js"></script>
	<script src="suica.js"></script>
	
	<style>
		suica-canvas {
			border: solid 1px black;
			background: lightgray;
			width: 15em;
			height: 15em;
		}
	</style>
</head>

<body>
	<h1>Test</h1>

	<suica-canvas id="one"></suica-canvas>
	<script>
		oxyz( );
		
		animate(function ( t, dt )
		{
			one.scene.rotation.set(t,t/2,0);
		});
	</script>

	<suica-canvas id="p" style="background: lime; width:20em;">
		<oxyz>
		<animate src="loop">
	</suica-canvas>
	<script>
		background( 'cyan' );
		
		function loop( t, dt )
		{
			p.scene.rotation.set(t*2,1,0,'YXZ');
		}
	</script>
	
	<script>
	</script>
</body>
</html>
