<!DOCTYPE html>
<html lang="en">

<head>
	<title>Attribute modification</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	<link rel="stylesheet" href="examples.css">
	
	<script src="suica.js"></script>
</head>

<body>

	<h1>Testing raycast</h1>
	<p>Testing Three.js raycast.</p>

	<suica id="s">
		<demo>
		<cube x="-40" size="15" onmouseenter="onMouseEnter" onmouseleave="onMouseLeave">
		<cube x="-20" size="10" onmouseenter="onMouseEnter" onmouseleave="onMouseLeave">
		<cube id="c" x="0" size="10">
		<cube id="d" x="20" size="10">
		<cube id="e" x="40" size="10">
	</suica>
	
	<script>
		c.onmouseenter = onMouseEnter;
		c.onmouseleave = onMouseLeave;

		d.addEventListener( 'mouseenter', onMouseEnter );
		d.addEventListener( 'mouseleave', onMouseLeave );
		
		e.addEventListener( 'mouseenter', onMouseEnter );
		e.addEventListener( 'mouseleave', onMouseLeave );

		function onMouseEnter( event )
		{
			this.color = "black";
			this.size = 11;
		}
		
		function onMouseLeave( event )
		{
			this.color = "lightsalmon";
			this.size = 10;
		}
	</script>
</body>
</html>
