<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<script src="../test.js"></script>
</head>

<body>
	<suica>
		<lookat from="0,0,100">
	</suica>

	<script>
		var y = -25;
		while( y<=25 )
		{
			var x = -50;
			while( x<50 )
			{
				var width = random(10,30);
				
				if( x+width>50 ) width = 50-x;
				
				prism( 6, [x,y,0], [11,width-1,11], 'linen' ).style({spin:[90,90,30]});
				
				x += width;
			}
			
			y += 10;
		}
		
		for( var object of allObjects() )
		{
			object.color = random( ['dimgray','linen','lightsalmon','peachpuff','gray','white','black'] );
		}
	</script>
</body>
</html>
