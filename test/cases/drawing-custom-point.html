<!DOCTYPE html>

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

<body>
	<suica>
		<demo>
	</suica>
	
	<script>

		var cross = drawing( 32 );
			moveTo( 0, 0 );
			lineTo( 32, 32 );
			moveTo( 0, 32 );
			lineTo( 32, 0 );
		stroke( 'black', 5 );

		// number of points
		const N = 350;
		
		// creating all points
		for( var i=0; i<N; i++ )
		{
			var center = [random(-50,50), random(-30,30), random(-50,50)];
			
			var p = point( center, 10 );
			p.image = cross;
		}
		
		
	</script>
	
</body>
