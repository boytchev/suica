<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<script src="../test.js"></script>
</head>

<body>
	<suica>
		<demo>
		<cube id="a" color="black" wireframe>
		<cube id="b" size="40" color="black" wireframe>
		<cube id="c" size="50" color="white" wireframe>
	</suica>
	
	<script>

		var dotted = drawing( 128, 1 );
			for( var i=0; i<128; i+=4 )
			{
				moveTo( i, 0 );
				lineTo( i, 1 );
			}
		stroke( 'white', 1 );


		var dashed = drawing( 128, 1 );
			for( var i=0; i<128; i+=16 )
			{
				moveTo( i, 0 );
				lineTo( i+12, 0 );
			}
		stroke( 'white', 1 );


		var dotDashed = drawing( 128, 1 );
			for( var i=0; i<128; i+=8 )
			{
				moveTo( i+2, 0 );
				lineTo( i+5, 0 );
			}
		stroke( 'lightsalmon', 1 );
			for( var i=0; i<128; i+=8 )
			{
				moveTo( i+7, 0 );
				lineTo( i+8, 0 );
			}
		stroke( 'black', 2 );

		a.image = dashed;
		b.image = dotted;
		c.image = dotDashed;
	</script>
	
</body>
</html>
