<body>
	<suica>
		<demo>
		<cube id="a" color="white">

	<script>
		var pic = drawing( 100, 100, 'white' );
		
		arc( 50, 50, 100 );
		fill( 'linen' );	
		
		arc( 25, 25, 15 );
		stroke( 'black', 10 );	
		fill( 'peachpuff' );	
		
		arc( 100-25, 25, 15 );
		stroke( 'black', 10 );	
		fill( 'white' );

		stroke( 'black', 10 );	
		fill( 'lightgray' );	
	
		arc( 100-25, 100-25, 15 );
		stroke( 'black', 10 );	
		fill( 'lightsalmon' );	
		
		a.image = pic;
