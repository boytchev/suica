<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<script src="../test.js"></script>
</head>

<body>
	<!-- The model is provided by www.kenney.nl License: Public Domain / CC0
			https://www.kenney.nl/assets/space-kit
	-->

	<suica ontime="loop">
		<sphere id="target" size="2" color="black">
		<drawing id="dashed" size="16,1">
			<moveTo point="0,0">
			<lineTo point="12,0">
			<stroke color="white">
		</drawing>
		<group id="template" hidden>
			<line to="50,0,0" color="dimgray" image="dashed" images="20">
			<model id="d" src="../../assets/models/spaceships/craft_miner.glb" size="5" spinH="-90" x="10" z="-10" y="-1">
		</group>
	</suica>

	<script>
		var spaceships = [];
		for( var x=-20; x<=20; x+=40 )
		for( var y=-20; y<=20; y+=40 )
		for( var z=-20; z<=20; z+=40 )
			spaceships.push( template.clone.style({hidden:false, center:[x,y,z]}) );
	
	
		
		function loop( t, dT )
		{
			target.center = [10*Math.sin(3*t+1),10*Math.sin(2*t-6),10*Math.sin(3*t+3)]; 

			for( var spaceship of spaceships )
			{
				spaceship.focusOn( target, 500*Math.sin(t), 'x' );
			}
		}
	</script>
</body>
</html>
