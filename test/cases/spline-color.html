<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<script src="../test.js"></script>
</head>

<body>
	<suica>
		<circle id="a" center="-30,-30,0" size="10" color="lightsalmon">
		<circle id="b" center="-30,30,0" size="10" color="black">
		<circle id="c" center="30,30,0" size="10" color="peachpuff">
		<circle id="d" center="30,-30,0" size="10" color="linen">
	</suica>

	<script>
		curve = spline( [a.center, b.center, c.center, d.center], true, false );
		color = spline( [a.color, b.color, c.color, d.color], true, true );
		
		s = circle( [0,0,0], 20, 'lightsalmon' );
		
		suica.ontime = function( t )
		{
			s.center = curve(t/5);
			s.color = color(t/5);
		}
		
	</script>
</body>
</html>
