<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<script src="../test.js"></script>
</head>

<body>
	<suica ontime="spin">
		<demo altitude="0" speed="5.5">
		
		<sphere id="a" x="-15">
		<sphere id="b" x="15">
		
		<sphere id="c">
		<sphere id="d">
	</suica>
	
	<script>
		a.threejs.material = new THREE.MeshStandardMaterial( {
			color: 'lightsalmon',
			metalness: 0.5,
			roughness: 0.2,
		});

		b.threejs.material = new THREE.MeshPhongMaterial( {
			color: 'lightsalmon',
			shininess: 200,
			normalMap: image('../../assets/textures/plate_normal.jpg'),
		});
		b.threejs.material.normalMap.repeat.set( 2/2, 1/2 );
		b.threejs.material.normalScale.set( 0.4, 0.4 );

		c.threejs.material = new THREE.MeshPhysicalMaterial( {
				color: 'linen',
				clearcoat: 1,
				clearcoatRoughness: 0.3,
				roughness: 0.1,
				metalness: 0,
				thickness: 0.3,
				transmission: 1,
				emissiveIntensity: 0.2,
				emissive: 'lightsalmon',
				sheen: 1,
				sheenColor: new THREE.Color( 'crimson' ),
		});


		d.threejs.material = new THREE.MeshPhysicalMaterial( {
				color: 'white',
				clearcoat: 1,
				clearcoatRoughness: 0,
				roughness: 0.1,
				metalness: 0.05,
				bumpMap: image('../../assets/textures/tile.png'),
				bumpScale: 1,
				thickness: 0.3,
				transmission: 1,
				emissiveIntensity: 0.1,
				emissive: 'lime',
				opacity: 1,
				//transparent: !true
		});
		d.threejs.material.bumpMap.repeat.set( 20, 10 );

		function spin( t )
		{
			c.y = 26*Math.sin(3*t);
			c.z = 26*Math.cos(3*t);
			
			d.y = -c.y;
			d.z = -c.z;
			d.spinV = -360*t;
		}
	</script>
</body>
</html>
