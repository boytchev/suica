<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<script src="../test.js"></script>
</head>

<body>
	<suica>
		<trackball noPan="false">
		<sphere size="50" color="linen">
	</suica>
	
	<script>
		var colors = [ 'lightsalmon','linen','peachpuff','white','black','gray','dimgray'];
		
		for( var i=0; i<360; i+=45/4 )
		{
			cube( [30*Math.cos(radians(i)),0,30*Math.sin(radians(i))], [1,5,5], random(colors) );
			its.spinH = -i;

			cube( [its.x,its.z,its.y], [5,5,1], random(colors) );
			its.spinH = 90;
			its.spinV = -i;

			cube( [its.z,its.x,its.y], [5,1,5], random(colors) );
			its.spinV = i;
		}
	</script>
</body>
</html>
