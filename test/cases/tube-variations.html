<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<script src="../test.js"></script>
</head>

<body>
	<suica>
		<demo>
	</suica>

	<script>
		function curve1(u)
		{
			u = 2*Math.PI*u;
			return [
				0, 22*Math.sin(u), 22*Math.cos(u), 
				1+5*( Math.pow(0.5+0.5*Math.sin(10*u),15))
			];
		}
		
		function curve2(u)
		{
			u = 2*Math.PI*u;
			return [
				0, 20*Math.sin(u), 20*Math.cos(u), 
				3*Math.max(0,Math.exp(Math.sin(200*u)))
			];
		}
		
		function curve3(u)
		{
			u = 2*Math.PI*u;
			return [
				0, 20*Math.sin(u), 20*Math.cos(u), 
				4+2*Math.round(Math.abs(Math.sin(5*u)))
			];
		}
		
		function curve4(u)
		{
			u = 2*Math.PI*u;
			return [
				0, 20*Math.sin(u), 20*Math.cos(u), 
				6*((4*u/2/Math.PI)%1)
			];
		}
		
		tube( [-30,0,0], curve1, 1, 300, 1, 'gray' );
		tube( [-10,0,0], curve2, 1, 300, 1, 'linen' );
		tube( [ 10,0,0], curve3, 1, 300, 1, 'lightsalmon' );
		tube( [ 30,0,0], curve4, 1, 300, 1, 'peachpuff' );
		
		suica.ontime = function( t )
		{
			var speed = -30;
			for( var object of allObjects() )
			{
				object.spinV = 3*speed*t;
				speed += 20;
			}
		}
	</script>
</body>
</html>
