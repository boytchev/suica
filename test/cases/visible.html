<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<script src="../test.js"></script>
</head>

<body>
	<suica>
		<demo>
		<cylinder y="-20" height="40" visible="no">
		<group id="a" hidden> <cube size="20,6,6" x="24"> </group>
	</suica>
	
	<script>
		for( var y=-15; y<=15; y+=10 )
		for( var s=15*(y%2); s<360; s+=30 )
			a.clone.style( {y:y, spin:s, color:random(['black', 'linen', 'gray', 'peachpuff', 'white', 'dimgray', 'lightsalmon', 'lightgray'])} );
		
		for( var obj of allObjects() )
			obj.visible = random( [true, false] );
	</script>
</body>
</html>
